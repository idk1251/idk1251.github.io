<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visitor Counter</title>
</head>
<body>

<script>
// Function to increment and display the visitor count
function incrementVisitorCount() {
    // Check if local storage is supported
    if (typeof(Storage) !== "undefined") {
        // Check if the visitor count exists in local storage
        if (localStorage.getItem("visitorCount")) {
            // If it exists, increment it by 1
            localStorage.setItem("visitorCount", parseInt(localStorage.getItem("visitorCount")) + 1);
        } else {
            // If it doesn't exist, set it to 1
            localStorage.setItem("visitorCount", 1);
        }
        // Display the visitor count
        document.getElementById("visitorCount").textContent = localStorage.getItem("visitorCount");
    } else {
        // Local storage is not supported
        document.getElementById("visitorCount").textContent = "Local storage not supported";
    }
}

// Call the function to increment and display the visitor count
incrementVisitorCount();
</script>

<div style="position: fixed; top: 10px; right: 10px;">You have visited <span id="visitorCount">0</span> times!</div>

</body>
</html>
