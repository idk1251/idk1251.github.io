<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Editor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 200px; /* Adjust width as needed */
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .download-button {
      background-color: #4285f4;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .download-button:hover {
      background-color: #357ae8;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Roblox Editor</h1>
  <a class="download-button" href="https://github.com/idk1251/idk1251.github.io/archive/refs/heads/main.zip" download>
    Download Extension Files
  </a>

  <label>
    <input type="checkbox" id="colorToggle"> Enable Light Text Color
  </label>

  <footer>
    Â© 2024 Your Company Name
  </footer>

  <script>
    const colorToggle = document.getElementById('colorToggle');

    // Retrieve saved state on load
    chrome.runtime.sendMessage({ action: 'getFeatures' }, (features) => {
      colorToggle.checked = features.lightText;
      updateTextColor(features.lightText);
    });

    // Event listener for checkbox
    colorToggle.addEventListener('change', () => {
      const isChecked = colorToggle.checked;
      chrome.runtime.sendMessage({ action: 'setFeatures', features: { lightText: isChecked } });
      updateTextColor(isChecked);
    });

    function updateTextColor(isLight) {
      document.body.style.color = isLight ? '#000000' : '#ffffff'; // Change text color
    }
  </script>
</body>
</html>
