<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="controls">
            <div class="bet-amount">
                <label for="betAmount">Bet Amount:</label>
                <input type="number" id="betAmount" value="0.00" step="0.00000001">
                <div class="bet-buttons">
                    <button id="halfBet">½</button>
                    <button id="doubleBet">2×</button>
                </div>
            </div>
            <div class="profit">
                <label for="profit">Profit on Win:</label>
                <input type="text" id="profit" value="0.00" readonly>
            </div>
            <button id="betButton">Bet</button>
        </div>
        <div class="game">
            <div id="sliderContainer">
                <input type="range" id="slider" min="0" max="100" step="1" value="50">
                <div id="sliderLabels">
                    <span>0</span>
                    <span>25</span>
                    <span>50</span>
                    <span>75</span>
                    <span>100</span>
                </div>
            </div>
            <div class="settings">
                <label for="multiplier">Multiplier:</label>
                <input type="text" id="multiplier" value="1.9800" readonly>
                <label for="rollOver">Roll Over:</label>
                <input type="number" id="rollOver" value="50.00" step="0.01">
                <label for="winChance">Win Chance:</label>
                <input type="text" id="winChance" value="50.0000" readonly>
            </div>
        </div>
        <div class="results">
            <div id="resultsContainer">
                <!-- Here you can dynamically add the results of the bets -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
