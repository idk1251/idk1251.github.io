<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXP Bank Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
            background-color: #282c34; /* Default night mode background */
            color: #ffffff; /* Default night mode text color */
        }

        h1 {
            color: #61dafb;
            margin-bottom: 20px;
            text-align: center;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: nowrap;
            position: relative;
        }

        .container {
            background-color: rgba(40, 44, 52, 0.9); /* Night mode background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
            flex: 1;
        }

        .container label, .container input, .container button {
            display: block;
            width: 100%;
            margin: 0 auto;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: calc(100% - 20px); /* Adjust for padding */
            margin-bottom: 20px;
            border: 2px solid #333842; /* Dark border for night mode */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #333842; /* Night mode input background */
            color: #ffffff;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #53c1e0;
        }

        #donateButton {
            background-color: #ff4757;
        }

        #donateButton:hover {
            background-color: #e73b4d;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #donatePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 10;
            background-color: #1c1f26; /* Night mode popup background */
            color: #ffffff;
        }

        #closePopup {
            margin-top: 20px;
            width: 100%;
        }

        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 2;
            transition: background-color 0.3s, color 0.3s;
            font-size: 0.9em;
        }

        .mode-toggle.night-mode {
            background-color: #333842;
            color: #ffffff;
        }

        .falling-gems {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .gem {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/21/Simple_gem.png') no-repeat center center;
            background-size: contain;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .gui {
            width: 300px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #555;
            border-radius: 10px;
            background: rgba(40, 44, 52, 0.8); /* Night mode background */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            box-sizing: border-box;
        }

        .profit {
            color: #00c853; /* Greener color */
        }

        /* Custom Scrollbar Styles */
        .gui::-webkit-scrollbar {
            width: 12px;
        }

        .gui::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }

        .gui::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        .gui {
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }

        .gui::-moz-scrollbar {
            width: 12px;
        }

        .gui::-moz-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }

        .gui::-moz-scrollbar-thumb:hover {
            background-color: #555;
        }

        /* Light Mode */
        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .light-mode .container {
            background-color: rgba(255, 255, 255, 0.9); /* Light mode background */
            color: #000000;
        }

        .light-mode .gui {
            background: rgba(255, 255, 255, 0.8); /* Light mode background */
            color: #000000;
        }

        .light-mode .mode-toggle {
            background-color: #333;
            color: #ffffff;
        }

        .light-mode #donatePopup {
            background-color: #ffffff; /* Light mode popup background */
            color: #000000;
        }

        /* Light mode text inputs */
        .light-mode input[type="text"] {
            background-color: #ffffff; /* Light mode input background */
            color: #000000;
            border: 2px solid #000000; /* Black border for light mode */
        }

        /* Center GUIs in light mode */
        .light-mode .main-container {
            margin-top: 50px; /* Adjust if needed */
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body class="night-mode"> <!-- Start with night mode -->
    <h1>EXP Bank Calculator</h1>
    <button class="mode-toggle" onclick="toggleMode()">Switch to Light Mode</button>

    <div class="main-container">
        <div id="guiLeft" class="gui">
            <h2>First 30 Days</h2>
            <div id="first30Days">Enter values and click "Calculate Days" to see the results.</div>
        </div>

        <div class="container">
            <label for="initialBalance">Balance (Gems): </label>
            <input type="text" id="initialBalance" value="1,000">

            <label for="goalBalance">Goal Balance (Gems): </label>
            <input type="text" id="goalBalance" value="5,000">

            <button onclick="calculateDays()">Calculate Days</button>

            <div id="result">Enter values and click "Calculate Days" to see the results.</div>

            <button id="donateButton" onclick="openDonatePopup()">Donate</button>
        </div>

        <div id="guiRight" class="gui">
            <h2>Last 30 Days</h2>
            <div id="last30Days">Enter values and click "Calculate Days" to see the results.</div>
        </div>
    </div>

    <div id="donatePopup">
        <h2>Donate Here:</h2>
        <p>/gift @s6eg4se54g</p>
        <button id="closePopup" onclick="closeDonatePopup()">Close</button>
    </div>

    <div class="falling-gems"></div>

    <script>
        // Function to format numbers with commas
        function formatNumber(num) {
            return num.toLocaleString('en-US');
        }

        // Function to parse formatted numbers (remove commas)
        function parseNumber(numStr) {
            return parseFloat(numStr.replace(/,/g, ''));
        }

        // Function to calculate days
        function calculateDays() {
            const initialBalance = parseNumber(document.getElementById('initialBalance').value);
            const goalBalance = parseNumber(document.getElementById('goalBalance').value);

            if (isNaN(initialBalance) || isNaN(goalBalance) || initialBalance <= 0 || goalBalance <= 0 || goalBalance <= initialBalance) {
                document.getElementById('result').innerText = 'Please enter valid numbers. Goal Balance must be greater than Balance.';
                return;
            }

            // Assuming you have a formula to calculate days
            const daysRequired = Math.ceil((goalBalance - initialBalance) / 50); // Example calculation

            document.getElementById('result').innerText = `You need approximately ${formatNumber(daysRequired)} days to reach your goal.`;
        }

        // Function to open donate popup
        function openDonatePopup() {
            document.getElementById('donatePopup').style.display = 'block';
        }

        // Function to close donate popup
        function closeDonatePopup() {
            document.getElementById('donatePopup').style.display = 'none';
        }

        // Toggle light/dark mode
        function toggleMode() {
            const body = document.body;
            const isNightMode = body.classList.toggle('night-mode');
            body.classList.toggle('light-mode', !isNightMode);
            document.querySelector('.mode-toggle').textContent = isNightMode ? 'Switch to Light Mode' : 'Switch to Night Mode';
        }

        // Create falling gems
        function createFallingGems() {
            const container = document.querySelector('.falling-gems');
            for (let i = 0; i < 50; i++) {
                const gem = document.createElement('div');
                gem.classList.add('gem');
                gem.style.left = Math.random() * 100 + 'vw';
                gem.style.animationDuration = Math.random() * 5 + 5 + 's';
                container.appendChild(gem);
            }
        }

        createFallingGems();
    </script>
</body>
</html>
