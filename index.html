<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .intro-container {
            margin-top: 80px;
            text-align: center;
        }

        .intro-text {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 40px;
        }

        .picker-section {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            color: #333;
            margin-right: 40px;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #007bff;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        #pickedUsername,
        #pickedReward {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
        }

        #pickedUsername {
            background-color: #64dd17;
            color: #fff;
        }

        #pickedReward {
            background-color: #ff1744;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="intro-container">
    <div class="intro-text">
        <h1>Welcome to the Event Planner</h1>
        <p>This tool helps you manage usernames and rewards for your events in a professional manner.</p>
    </div>
</div>

<div class="container">
  <div class="picker-section">
    <h2>Username Management</h2>
    <input type="text" id="usernameInput" placeholder="Enter a username">
    <button id="addButton">Add Username</button>
    <button id="pickButton">Pick Username</button>
    <button id="resetButton">Reset</button>
    <div id="usernames">
      <h3>Added Usernames</h3>
      <ul id="usernameList"></ul>
    </div>
    <div id="pickedUsername"></div>
  </div>
  <div class="picker-section">
    <h2>Reward Management</h2>
    <input type="text" id="rewardNameInput" placeholder="Enter a reward">
    <input type="number" id="rewardChanceInput" placeholder="%" min="0" max="100" step="10">
    <button id="addRewardButton">Add Reward</button>
    <button id="pickRewardButton">Pick Reward</button>
    <button id="resetRewardButton">Reset</button>
    <div id="rewards">
      <h3>Added Rewards</h3>
      <ul id="rewardList"></ul>
    </div>
    <div id="pickedReward"></div>
  </div>
</div>

<script>
  const usernameInput = document.getElementById('usernameInput');
  const addButton = document.getElementById('addButton');
  const pickButton = document.getElementById('pickButton');
  const resetButton = document.getElementById('resetButton');
  const usernameList = document.getElementById('usernameList');
  const pickedUsername = document.getElementById('pickedUsername');

  addButton.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    if (username !== '') {
      const li = document.createElement('li');
      li.textContent = username;
      usernameList.appendChild(li);
      usernameInput.value = '';
    }
  });

  resetButton.addEventListener('click', () => {
    usernameList.innerHTML = '';
    pickedUsername.style.display = 'none';
  });

  pickButton.addEventListener('click', () => {
    const usernames = usernameList.querySelectorAll('li');
    if (usernames.length > 0) {
      const randomIndex = Math.floor(Math.random() * usernames.length);
      const chosenUsername = usernames[randomIndex].textContent;
      pickedUsername.textContent = `Chosen Username: ${chosenUsername}`;
      pickedUsername.style.display = 'block';
    }
  });
</script>

<script>
  const rewardNameInput = document.getElementById('rewardNameInput');
  const rewardChanceInput = document.getElementById('rewardChanceInput');
  const addRewardButton = document.getElementById('addRewardButton');
  const pickRewardButton = document.getElementById('pickRewardButton');
  const resetRewardButton = document.getElementById('resetRewardButton');
  const rewardList = document.getElementById('rewardList');
  const pickedReward = document.getElementById('pickedReward');

  addRewardButton.addEventListener('click', () => {
    const rewardName = rewardNameInput.value.trim();
    const rewardChance = parseInt(rewardChanceInput.value);
    
    if (rewardName !== '' && !isNaN(rewardChance) && rewardChance >= 0 && rewardChance <= 100) {
      const li = document.createElement('li');
      li.textContent = `${rewardName} (${rewardChance}%)`;
      rewardList.appendChild(li);
      rewardNameInput.value = '';
      rewardChanceInput.value = '';
    }
  });

  resetRewardButton.addEventListener('click', () => {
    rewardList.innerHTML = '';
    pickedReward.style.display = 'none';
  });

  pickRewardButton.addEventListener('click', () => {
    const rewards = rewardList.querySelectorAll('li');
    if (rewards.length > 0) {
      const randomIndex = Math.floor(Math.random() * rewards.length);
      const chosenReward = rewards[randomIndex].textContent;
      pickedReward.textContent = `Congratulations! You won: ${chosenReward}`;
      pickedReward.style.display = 'block';
    }
  });
</script>
</body>
</html>
