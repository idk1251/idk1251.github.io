<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="mode">
                <button class="active">Manual</button>
                <button>Auto</button>
            </div>
            <div class="settings">
                <div class="difficulty">
                    <h3>Difficulty</h3>
                    <button class="active">Easy</button>
                    <button>Normal</button>
                    <button>Hard</button>
                </div>
                <div class="bet">
                    <h3>Bet</h3>
                    <input type="number" value="10">
                    <button>1/2</button>
                    <button>2x</button>
                    <button>Max</button>
                </div>
                <div class="rows">
                    <h3>Amount of rows</h3>
                    <button>8</button>
                    <button class="active">10</button>
                    <button>12</button>
                    <button>14</button>
                    <button>16</button>
                </div>
                <button class="start-game">Start new game</button>
            </div>
        </div>
        <div class="game-board">
            <!-- Game board grid will be here -->
        </div>
    </div>
</body>
</html>
