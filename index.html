<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="settings-panel">
            <div class="balance">
                Balance: <span id="balance">1,000,000</span>
            </div>
            <div class="difficulty">
                Difficulty:
                <button onclick="setDifficulty('easy')">Easy</button>
                <button onclick="setDifficulty('normal')">Normal</button>
                <button onclick="setDifficulty('hard')">Hard</button>
            </div>
            <div class="bet">
                Bet: <input type="number" id="bet-amount" value="10">
                <button onclick="halveBet()">1/2</button>
                <button onclick="doubleBet()">2x</button>
                <button onclick="maxBet()">Max</button>
            </div>
            <div class="rows">
                Amount of rows:
                <button onclick="setRows(8)">8</button>
                <button onclick="setRows(10)">10</button>
                <button onclick="setRows(12)">12</button>
                <button onclick="setRows(14)">14</button>
                <button onclick="setRows(16)">16</button>
            </div>
            <button onclick="startNewGame()">Start new game</button>
        </div>
        <div class="game-board" id="game-board">
            <!-- Plinko board will be dynamically generated here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
