<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="mode">
                <button class="active">Manual</button>
                <button>Auto</button>
            </div>
            <div class="settings">
                <div class="difficulty">
                    <h3>Difficulty</h3>
                    <button class="active">Easy</button>
                    <button>Normal</button>
                    <button>Hard</button>
                </div>
                <div class="bet">
                    <h3>Bet</h3>
                    <input type="number" value="10">
                    <div class="bet-buttons">
                        <button>1/2</button>
                        <button>2x</button>
                        <button>Max</button>
                    </div>
                </div>
                <div class="rows">
                    <h3>Amount of rows</h3>
                    <button data-rows="8">8</button>
                    <button data-rows="10" class="active">10</button>
                    <button data-rows="12">12</button>
                    <button data-rows="14">14</button>
                    <button data-rows="16">16</button>
                </div>
                <button class="start-game">Start new game</button>
            </div>
        </div>
        <div class="game-board">
            <div class="game-board-grid">
                <!-- Dynamic Grid Elements -->
                <!-- Use JavaScript to generate the grid if needed -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
