<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Picker App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #212121;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    color: #fff;
  }

  .intro-container {
    max-width: 600px;
    text-align: center;
    margin-bottom: 40px;
  }

  .intro-text {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
  }

  .intro-text h1 {
    margin: 0 0 20px 0;
    font-size: 32px;
    color: #64ffda;
  }

  .intro-text p {
    margin: 0;
    font-size: 18px;
    line-height: 1.6;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
  }

  .picker-section {
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Applied shadow border */
    width: 300px;
    color: #fff;
    animation: fadeUp 0.6s ease forwards;
    opacity: 0;
  }

  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 {
    margin: 0;
    font-size: 24px;
    margin-bottom: 15px;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    background-color: #1e1e1e;
    color: #fff;
    font-size: 14px;
    transition: border-color 0.3s ease;
    border-radius: 5px; /* Added border-radius */
  }

  input[type="text"]:focus,
  input[type="number"]:focus {
    border-color: #00bfa5;
  }

  .picker-section button {
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 8px 12px;
    margin-bottom: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    background-color: #64ffda;
  }

  .picker-section button:last-child {
    margin-bottom: 0;
  }

  .picker-section button:hover {
    background-color: #00bfa5;
  }

  #usernames,
  #rewards {
    margin-top: 20px;
    max-height: 150px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #00bfa5 #1e1e1e;
    border-radius: 5px; /* Added border-radius */
  }

  #rewards::-webkit-scrollbar,
  #usernames::-webkit-scrollbar {
    width: 6px;
  }

  #usernames::-webkit-scrollbar-thumb {
    background-color: #00bfa5;
    border-radius: 3px;
  }

  #rewards::-webkit-scrollbar-thumb {
    background-color: #ff1744;
    border-radius: 3px;
  }

  #rewards::-webkit-scrollbar-track,
  #usernames::-webkit-scrollbar-track {
    background-color: #1e1e1e;
  }

  ul {
    list-style-type: none;
    padding: 0;
    font-size: 14px;
  }

  .picked-item {
    padding: 10px;
    border-radius: 5px;
    font-size: 14px;
    display: none;
    margin-top: 20px;
  }

  .picked-item.active {
    display: block;
  }

  h3 {
    margin: 0;
    font-size: 18px;
    margin-bottom: 10px;
  }

  .picked-item.success {
    background-color: #00bfa5;
  }

  .picked-item.error {
    background-color: #ff1744;
  }

  .picked-item.warning {
    background-color: #ffca28;
  }
</style>
</head>
<body>
<div class="intro-container">
    <div class="intro-text">
        <h1>Welcome to the Event Picker</h1>
        <p>Effortlessly manage usernames, rewards, and guess a number between 1 and 10,000 for your special events.</p>
    </div>
</div>

<div class="container">
  <div class="picker-section">
    <h2>Username Picker</h2>
    <input type="text" id="usernameInput" placeholder="Enter a username">
    <button id="addButton">Add Username</button>
    <button id="pickButton">Pick Username</button>
    <button id="resetButton">Reset</button>
    <div id="usernames">
      <h3>Added Usernames</h3>
      <ul id="usernameList"></ul>
    </div>
    <div id="pickedUsername" class="picked-item"></div>
  </div>
  <div class="picker-section">
    <h2>Reward Picker</h2>
    <input type="text" id="rewardNameInput" placeholder="Enter a reward">
    <input type="number" id="rewardChanceInput" placeholder="%" min="0" max="100" step="10">
    <button id="addRewardButton">Add Reward</button>
    <button id="pickRewardButton">Pick Reward</button>
    <button id="resetRewardButton">Reset</button>
    <div id="rewards">
      <h3>Added Rewards</h3>
      <ul id="rewardList"></ul>
    </div>
    <div id="pickedReward" class="picked-item"></div>
  </div>
  <div class="picker-section">
    <h2>Number Picker</h2>
    <input type="number" id="guessNumberInput" placeholder="Enter a number between 1 and 10,000" style="border-bottom: 2px solid #ffca28;">
    <button id="guessButton">Guess</button>
    <button id="resetGuessButton">Reset</button>
    <div id="pickedNumber" class="picked-item"></div>
  </div>
</div>

<script>
  const usernameInput = document.getElementById('usernameInput');
  const addButton = document.getElementById('addButton');
  const pickButton = document.getElementById('pickButton');
  const resetButton = document.getElementById('resetButton');
  const usernameList = document.getElementById('usernameList');
  const pickedUsername = document.getElementById('pickedUsername');

  addButton.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    if (username !== '') {
      const li = document.createElement('li');
      li.textContent = username;
      li.style.opacity = '0';
      usernameList.appendChild(li);
      usernameInput.value = '';
      setTimeout(() => {
        li.style.opacity = '1';
      }, 50);
    }
  });

  resetButton.addEventListener('click', () => {
    const usernames = usernameList.querySelectorAll('li');
    if (usernames.length > 0) {
      usernameList.style.opacity = '0';
      pickedUsername.textContent = '';
      pickedUsername.classList.remove('active');
      setTimeout(() => {
        usernames.forEach(li => li.remove());
        usernameList.style.opacity = '1';
      }, 300);
    }
  });

  pickButton.addEventListener('click', () => {
    const usernames = usernameList.querySelectorAll('li');
    if (usernames.length > 0) {
      const randomIndex = Math.floor(Math.random() * usernames.length);
      const chosenUsername = usernames[randomIndex].textContent;
      pickedUsername.textContent = `Chosen Username: ${chosenUsername}`;
      pickedUsername.classList.add('active');
    }
  });
</script>

<script>
  const rewardNameInput = document.getElementById('rewardNameInput');
  const rewardChanceInput = document.getElementById('rewardChanceInput');
  const addRewardButton = document.getElementById('addRewardButton');
  const pickRewardButton = document.getElementById('pickRewardButton');
  const resetRewardButton = document.getElementById('resetRewardButton');
  const rewardList = document.getElementById('rewardList');
  const pickedReward = document.getElementById('pickedReward');

  addRewardButton.addEventListener('click', () => {
    const rewardName = rewardNameInput.value.trim();
    const rewardChance = parseInt(rewardChanceInput.value);
    
    if (rewardName !== '' && !isNaN(rewardChance) && rewardChance >= 0 && rewardChance <= 100) {
      const li = document.createElement('li');
      li.textContent = `${rewardName} (${rewardChance}%)`;
      li.style.opacity = '0';
      rewardList.appendChild(li);
      rewardNameInput.value = '';
      rewardChanceInput.value = '';
      setTimeout(() => {
        li.style.opacity = '1';
      }, 50);
    }
  });

  resetRewardButton.addEventListener('click', () => {
    const rewards = rewardList.querySelectorAll('li');
    if (rewards.length > 0) {
      rewardList.style.opacity = '0';
      pickedReward.textContent = '';
      pickedReward.classList.remove('active');
      setTimeout(() => {
        rewards.forEach(li => li.remove());
        rewardList.style.opacity = '1';
      }, 300);
    }
  });

  pickRewardButton.addEventListener('click', () => {
    const rewards = rewardList.querySelectorAll('li');
    if (rewards.length > 0) {
      const rewardArray = Array.from(rewards);
      const chances = rewardArray.map(reward => parseInt(reward.textContent.match(/\d+(?=%)/)[0]));
      const totalChances = chances.reduce((sum, chance) => sum + chance, 0);
      const randomValue = Math.random() * totalChances;
      let accumulatedChances = 0;
      let chosenReward = null;

      for (let i = 0; i < rewardArray.length; i++) {
        accumulatedChances += chances[i];
        if (randomValue <= accumulatedChances) {
          chosenReward = rewardArray[i].textContent.replace(/ \(\d+%\)/, '');
          break;
        }
      }

      if (chosenReward) {
        pickedReward.textContent = `Congratulations! You won: ${chosenReward}`;
        pickedReward.classList.add('active');
      }
    }
  });
</script>

<script>
  const guessNumberInput = document.getElementById('guessNumberInput');
  const guessButton = document.getElementById('guessButton');
  const resetGuessButton = document.getElementById('resetGuessButton');
  const pickedNumber = document.getElementById('pickedNumber');

  guessButton.addEventListener('click', () => {
    const guessedNumber = parseInt(guessNumberInput.value);
    const randomNumber = Math.floor(Math.random() * 10000) + 1; // Generate a random number between 1 and 10,000
    
    if (!isNaN(guessedNumber) && guessedNumber >= 1 && guessedNumber <= 10000) {
      const picked = Math.floor(Math.random() * guessedNumber) + 1; // Generate a random number between 1 and the guessed number
      pickedNumber.textContent = `Your picked number is: ${picked}`;
      pickedNumber.classList.add('active');
    }
  });

  resetGuessButton.addEventListener('click', () => {
    guessNumberInput.value = '';
    pickedNumber.textContent = '';
    pickedNumber.classList.remove('active');
  });
</script>
</body>
</html>
