<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            color: #76ff03;
            margin-top: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 15px #76ff03;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #76ff03, 0 0 10px #76ff03, 0 0 15px #76ff03;
            }
            100% {
                text-shadow: 0 0 20px #76ff03, 0 0 30px #76ff03, 0 0 40px #76ff03;
            }
        }

        .leaderboard-container {
            display: flex;
            justify-content: space-around;
            width: 95%;
            max-width: 1200px;
            margin-top: 30px;
            gap: 30px;
            padding: 0 15px;
            flex-wrap: wrap;
        }

        .leaderboard {
            background: linear-gradient(145deg, #232323, #1a1a1a);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7), 0 0 20px rgba(63, 81, 181, 0.5);
            width: 45%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }

        .leaderboard:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(118, 255, 3, 0.8);
        }

        .leaderboard h2 {
            background-color: #3f51b5;
            color: #fff;
            padding: 20px;
            margin: 0;
            font-size: 1.8rem;
            text-align: center;
            text-transform: uppercase;
            border-bottom: 2px solid #f4f4f4;
            box-shadow: 0 0 20px rgba(63, 81, 181, 0.7);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .leaderboard:hover h2 {
            background-color: #5c6bc0;
            box-shadow: 0 0 25px rgba(63, 81, 181, 1);
        }

        .leaderboard ol {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            max-height: 400px;
            overflow-y: auto;
        }

        .leaderboard li {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #3f3f3f;
            font-size: 1.2rem;
            color: #e0e0e0;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .leaderboard li:hover {
            background-color: #3f51b5;
            color: #fff;
        }

        .leaderboard .rank {
            font-weight: bold;
            color: #76ff03;
        }

        .leaderboard .name {
            color: #bdbdbd;
        }

        .leaderboard li:hover .rank, .leaderboard li:hover .name {
            color: #fff;
        }

        .tooltip {
            position: absolute;
            top: -5px;
            right: 10px;
            background: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
            display: none;
        }

        .leaderboard li:hover .tooltip {
            display: block;
        }

        .donate-section {
            background-color: #333;
            padding: 15px 20px;
            text-align: center;
            border-top: 2px solid #f4f4f4;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .donate-section p {
            margin: 0;
            font-size: 1.1rem;
            color: #f4f4f4;
        }

        .username {
            font-weight: bold;
            color: #76ff03;
            text-shadow: 0 0 5px #76ff03;
            transition: color 0.3s ease;
        }

        .username:hover {
            color: #b2ff59;
            text-shadow: 0 0 10px #b2ff59;
        }

        .progress-bar-container {
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
            height: 20px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .progress-bar {
            background: linear-gradient(90deg, #76ff03, #b2ff59);
            height: 100%;
            width: 50%;
            box-shadow: 0 0 20px rgba(118, 255, 3, 0.8);
            animation: progressAnimation 2s ease-out forwards;
        }

        @keyframes progressAnimation {
            0% { width: 0; }
            100% { width: 50%; }
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #bdbdbd;
            padding-top: 5px;
        }

        .form-container {
            background: linear-gradient(145deg, #232323, #1a1a1a);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7), 0 0 20px rgba(63, 81, 181, 0.5);
            width: 100%;
            max-width: 500px;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #76ff03;
            text-shadow: 0 0 10px #76ff03;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #76ff03;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(118, 255, 3, 0.8);
        }

        .form-container button:hover {
            background-color: #5c6bc0;
        }

        .cooldown-timer {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #f4f4f4;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>

    <div class="leaderboard-container">
        <div class="leaderboard">
            <h2>Willg5845</h2>
            <ol>
                <li>
                    <span class="rank">1</span>
                    <span class="name">Willg5845</span>
                    <span class="tooltip">Highest score!</span>
                </li>
                <li>
                    <span class="rank">2</span>
                    <span class="name">PlayerTwo</span>
                </li>
                <li>
                    <span class="rank">3</span>
                    <span class="name">PlayerThree</span>
                </li>
            </ol>
            <div class="donate-section">
                <p>Donate to <span class="username">Willg5845</span></p>
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="progress-labels">
                    <span>50%</span>
                    <span>Goal: $1000</span>
                </div>
            </div>
        </div>

        <div class="leaderboard">
            <h2>PlayerOne</h2>
            <ol>
                <li>
                    <span class="rank">1</span>
                    <span class="name">PlayerOne</span>
                </li>
                <li>
                    <span class="rank">2</span>
                    <span class="name">PlayerFour</span>
                </li>
                <li>
                    <span class="rank">3</span>
                    <span class="name">PlayerFive</span>
                </li>
            </ol>
            <div class="donate-section">
                <p>Donate to <span class="username">PlayerOne</span></p>
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="progress-labels">
                    <span>50%</span>
                    <span>Goal: $1000</span>
                </div>
            </div>
        </div>
    </div>

    <div class="form-container">
        <h2>Enter a New Leaderboard</h2>
        <input type="text" placeholder="Leaderboard Name" />
        <input type="text" placeholder="Player Name" />
        <input type="number" placeholder="Player Rank" />
        <button>Add Leaderboard</button>
        <div class="cooldown-timer">Cooldown: 30s</div>
    </div>

    <script>
        // JavaScript for handling leaderboard interactions, animations, and form submission will go here.
    </script>
</body>
</html>
