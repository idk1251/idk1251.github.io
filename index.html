<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Spin Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="countdown">Countdown: <span id="timer"></span></div>
    <div id="wheel-container">
        <canvas id="wheel" width="500" height="500"></canvas>
    </div>
    <div id="controls">
        <input type="text" id="discord-username" placeholder="Enter Discord Username">
        <button id="enter-btn">Enter</button>
        <button id="start-btn">Start Giveaway</button>
        <button id="update-settings-btn">Update Settings</button>
    </div>
    <div id="winner">
        <h2>Winner: <span id="winner-name"></span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
