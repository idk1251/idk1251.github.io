<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="settings">
            <div>
                <label>Difficulty:</label>
                <button id="easy">Easy</button>
                <button id="normal">Normal</button>
                <button id="hard">Hard</button>
            </div>
            <div>
                <label>Bet Amount:</label>
                <input type="number" id="bet-amount" value="10">
                <button id="half">1/2</button>
                <button id="double">2x</button>
                <button id="max">Max</button>
            </div>
            <div>
                <label>Amount of Rows:</label>
                <select id="row-amount">
                    <option value="8">8</option>
                    <option value="10" selected>10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                </select>
            </div>
            <button id="start-game">Start New Game</button>
        </div>
        <div id="plinko-board">
            <!-- Plinko board will be dynamically generated here -->
        </div>
        <div id="balance">Balance: 1,000,000</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
