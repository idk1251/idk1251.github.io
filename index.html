<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plinko Game</title>
  <style>
    body {
      background-color: #1a1a2e;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    #controls {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-right: 20px;
    }

    canvas {
      background-color: #0f3460;
      border: 2px solid #fff;
      border-radius: 10px;
    }

    .control-section {
      margin-bottom: 10px;
    }

    .control-section label {
      display: block;
      margin-bottom: 5px;
    }

    .control-section input,
    .control-section select {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    #balance,
    #add-ball {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
      background-color: #16213e;
    }

    #balance {
      background-color: #0f3460;
    }

    #add-ball:hover,
    #balance:hover {
      background-color: #1a1a2e;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="controls">
      <div class="control-section">
        <label>Difficulty</label>
        <div>
          <input type="radio" id="easy" name="difficulty" value="easy" checked> Easy
          <input type="radio" id="normal" name="difficulty" value="normal"> Normal
          <input type="radio" id="hard" name="difficulty" value="hard"> Hard
        </div>
      </div>
      <div class="control-section">
        <label for="bet-amount">Bet Amount</label>
        <input type="number" id="bet-amount" value="10" min="1" max="100">
      </div>
      <div class="control-section">
        <label for="rows">Amount of Rows</label>
        <select id="rows">
          <option value="8">8</option>
          <option value="10" selected>10</option>
          <option value="12">12</option>
          <option value="14">14</option>
          <option value="16">16</option>
        </select>
      </div>
      <div id="balance">Balance: $100</div>
      <div id="add-ball">Start New Game</div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const DECIMAL_MULTIPLIER = 10000;
    const WIDTH = canvas.width;
    const HEIGHT = canvas.height;
    const ballRadius = 7;
    const obstacleRadius = 4;
    const baseGravity = 0.2;
    const horizontalFriction = 0.4;
    const verticalFriction = 0.8;
    let balls = [];
    let balance = 100;
    let betAmount = 10;
    let rows = 10;
    const obstacles = [];
    const sinks = [];
    const sinkMultipliers = [8.9, 3, 1.4, 1.1, 1, 0.5, 1, 1.1, 1.4, 3, 8.9];

    function pad(n) {
      return n * DECIMAL_MULTIPLIER;
    }

    function unpad(n) {
      return Math.floor(n / DECIMAL_MULTIPLIER);
    }

    function createObstacles() {
      obstacles.length = 0; // Clear existing obstacles
      for (let row = 2; row < rows; row++) {
        const numObstacles = row + 1;
        const y = 0 + row * 35;
        const spacing = 36;
        for (let col = 0; col < numObstacles; col++) {
          const x = WIDTH / 2 - spacing * (row / 2 - col);
          obstacles.push({
            x: pad(x),
            y: pad(y),
            radius: obstacleRadius
          });
        }
      }
    }

    function createSinks() {
      sinks.length = 0; // Clear existing sinks
      const sinkWidth = 36;
      for (let i = 0; i < sinkMultipliers.length; i++) {
        const x = WIDTH / 2 + (i - sinkMultipliers.length / 2) * (sinkWidth) + obstacleRadius;
        const y = HEIGHT - 240;
        const width = sinkWidth;
        const height = width;
        sinks.push({
          x,
          y,
          width,
          height,
          multiplier: sinkMultipliers[i]
        });
      }
    }

    class Ball {
      constructor(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.vx = 0;
        this.vy = 0;
        this.stopped = false;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(unpad(this.x), unpad(this.y), this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }

      update() {
        if (this.stopped) return;

        // change the velocity, change the positions
        this.vy = this.vy + baseGravity;
        this.x += this.vx; // x = x1 + v
        this.y += this.vy;

        // Collision with obstacles
        obstacles.forEach(obstacle => {
          const dist = Math.hypot(this.x - obstacle.x, this.y - obstacle.y);
          if (dist < pad(this.radius + obstacle.radius)) {
            // Calculate collision angle
            const angle = Math.atan2(this.y - obstacle.y, this.x - obstacle.x);
            // Reflect velocity
            const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
            this.vx = (Math.cos(angle) * speed * horizontalFriction);
            this.vy = Math.sin(angle) * speed * verticalFriction;

            // Adjust position to prevent sticking
            const overlap = this.radius + obstacle.radius - unpad(dist);
            this.x += pad(Math.cos(angle) * overlap);
            this.y += pad(Math.sin(angle) * overlap);
          }
        });

        // Collision with sinks
        sinks.forEach(sink => {
          if (
            unpad(this.x) > sink.x - sink.width / 2 &&
            unpad(this.x) < sink.x + sink.width / 2 &&
            unpad(this.y) + this.radius > sink.y - sink.height / 2
          ) {
            this.vx = 0;
            this.vy = 0;
            this.stopped = true;
            balance += betAmount * sink.multiplier;
            updateBalance();
          }
        });

        // Stop ball if it hits the bottom
        if (this.y > HEIGHT - unpad(ballRadius)) {
          this.vy = 0;
          this.stopped = true;
        }
      }
    }

    function drawObstacles() {
      ctx.fillStyle = '#fff';
      obstacles.forEach(obstacle => {
        ctx.beginPath();
        ctx.arc(unpad(obstacle.x), unpad(obstacle.y), obstacle.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawSinks() {
      ctx.fillStyle = 'green';
      sinks.forEach(sink => {
        ctx.fillRect(sink.x - sink.width / 2, sink.y - sink.height / 2, sink.width, sink.height);
        ctx.fillStyle = '#fff';
        ctx.font = '12px Arial';
        ctx.fillText(sink.multiplier + 'x', sink.x - sink.width / 4, sink.y + 5);
        ctx.fillStyle = 'green';
      });
    }

    function addBall() {
      if (balance < betAmount) return; // Prevent adding ball if balance is below bet amount
      const newBall = new Ball(pad(WIDTH / 2), pad(50), ballRadius, 'red');
      balls.push(newBall);
      balance -= betAmount; // Decrease balance by bet amount
      updateBalance();
    }

    function updateBalance() {
      document.getElementById('balance').innerText = 'Balance: $' + balance.toFixed(2);
    }

    document.getElementById('add-ball').addEventListener('click', addBall);

    document.getElementById('bet-amount').addEventListener('change', (e) => {
      betAmount = parseFloat(e.target.value);
    });

    document.getElementById('rows').addEventListener('change', (e) => {
      rows = parseInt(e.target.value);
      createObstacles();
    });

    function draw() {
      ctx.clearRect(0, 0, WIDTH, HEIGHT);
      drawObstacles();
      drawSinks();
      balls.forEach(ball => {
        ball.draw();
        ball.update();
      });
    }

    function update() {
      draw();
      requestAnimationFrame(update);
    }

    createObstacles();
    createSinks();
    update();
  </script>
</body>

</html>
