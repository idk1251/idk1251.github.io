<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="settings-panel">
            <div class="balance">
                Balance: <span id="balance">1,000,000</span>
            </div>
            <div class="difficulty">
                <label>Difficulty:</label>
                <div class="difficulty-buttons">
                    <button class="difficulty-button active" onclick="setDifficulty('easy')">Easy</button>
                    <button class="difficulty-button" onclick="setDifficulty('normal')">Normal</button>
                    <button class="difficulty-button" onclick="setDifficulty('hard')">Hard</button>
                </div>
            </div>
            <div class="bet">
                <label>Bet:</label>
                <input type="number" id="bet-amount" value="10">
                <div class="bet-buttons">
                    <button onclick="adjustBet('half')">1/2</button>
                    <button onclick="adjustBet('double')">2x</button>
                    <button onclick="adjustBet('max')">Max</button>
                </div>
            </div>
            <div class="rows">
                <label>Amount of rows:</label>
                <div class="row-buttons">
                    <button onclick="setRows(8)">8</button>
                    <button class="active" onclick="setRows(10)">10</button>
                    <button onclick="setRows(12)">12</button>
                    <button onclick="setRows(14)">14</button>
                    <button onclick="setRows(16)">16</button>
                </div>
            </div>
            <button class="start-button" onclick="startNewGame()">Start new game</button>
        </div>
        <div class="game-board" id="game-board">
            <!-- Plinko board will be dynamically generated here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
