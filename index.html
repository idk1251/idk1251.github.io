<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div>
            <button id="manualBtn">Manual</button>
            <button id="autoBtn">Auto</button>
        </div>
        <div>
            <h3>Difficulty</h3>
            <button id="easyBtn">Easy</button>
            <button id="normalBtn">Normal</button>
            <button id="hardBtn">Hard</button>
        </div>
        <div>
            <h3>Bet</h3>
            <input type="number" id="betInput" value="10">
            <div>
                <button id="halfBtn">1/2</button>
                <button id="doubleBtn">2x</button>
                <button id="maxBtn">Max</button>
            </div>
        </div>
        <div>
            <h3>Amount of rows</h3>
            <button id="rows8Btn">8</button>
            <button id="rows10Btn">10</button>
            <button id="rows12Btn">12</button>
            <button id="rows14Btn">14</button>
            <button id="rows16Btn">16</button>
        </div>
        <button id="startGameBtn">Start new game</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
