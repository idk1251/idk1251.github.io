<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            background: url('https://media.discordapp.net/attachments/1253509183068835883/1253509269723287643/image.png?ex=66776e7a&is=66761cfa&hm=07636845735ff4a952ae6d4619fb8a9f9d74e9dc9772f0b21b0912b333d022b6&=&format=webp&quality=lossless&width=1179&height=663') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 60px; /* Increased padding for better spacing */
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.75);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
        }
        .logo {
            width: 250px; /* Increased logo size */
            margin-bottom: 40px; /* Increased margin for logo */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .content {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #d1d1d1;
        }
        .discord-button {
            background-color: #5865F2;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            margin-top: 20px; /* Added margin to separate button from text */
        }
        .discord-button:hover {
            background-color: #4856c7;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1183169740278083674/1253799571910299708/logo.webp" alt="Logo" class="logo">

        <div class="content">

            <p>Stay tuned!</p>

    </div>
</body>
</html>
