<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Website</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="introduction" id="introduction">
      <div class="introduction-content">
        <div class="step" id="step1">
          <h1>Hey! How are you doing today?</h1>
          <button onclick="nextStep(2)">Good</button>
          <button onclick="badStep()">Bad</button>
        </div>
        <div class="step" id="step2">
          <h1>Welcome!</h1>
          <p>This website is designed by me (discord: s6eg4se54g), I have worked very hard on this website for my donators!</p>
          <button onclick="nextStep(3)">Next</button>
        </div>
        <div class="step" id="step3">
          <h1>Donations are welcome!</h1>
          <p>Donations will help me in education and my own life decisions!</p>
          <button onclick="closeIntroduction()">OK</button>
        </div>
        <div class="step" id="step4">
          <h1>Welcome!</h1>
          <p>Donations are welcome!</p>
          <button onclick="closeIntroduction()">Next</button>
        </div>
      </div>
    </div>
    <div class="donation-section">
      <h2>Crypto Donations</h2>
      <button onclick="selectCrypto('BTC')">BTC</button>
      <button onclick="selectCrypto('ETH')">ETH</button>
      <button onclick="selectCrypto('USDT')">USDT</button>
    </div>
    <div class="crypto-info" id="crypto-info">
      <button class="close" onclick="closeCryptoInfo()">X</button>
      <div id="crypto-details"></div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
