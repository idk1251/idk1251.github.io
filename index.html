<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="controls">
            <label for="betAmount">Bet Amount:</label>
            <input type="number" id="betAmount" placeholder="0.00" step="0.00000001">
            <button id="halfBet">½</button>
            <button id="doubleBet">2×</button>
            <label for="profit">Profit on Win:</label>
            <input type="text" id="profit" readonly>
            <button id="betButton">Bet</button>
        </div>
        <div class="game">
            <div id="sliderContainer">
                <input type="range" id="slider" min="0" max="100" step="1" value="50">
            </div>
            <div class="settings">
                <label for="multiplier">Multiplier:</label>
                <input type="number" id="multiplier" readonly>
                <label for="rollOver">Roll Over:</label>
                <input type="number" id="rollOver" step="0.01">
                <label for="winChance">Win Chance:</label>
                <input type="number" id="winChance" step="0.0001">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
