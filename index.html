<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXP Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
            background-color: #1e1e1e; /* Default to night mode */
            color: #d1d1d1;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin: 30px 0;
        }

        .progress-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        .progress-bar {
            position: relative;
            width: 100%;
            height: 30px;
            background: linear-gradient(135deg, #4a4a4a, #2a2a2a); /* Gradient background */
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            animation: pulse 2s infinite; /* Pulse animation */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            }
        }

        .progress-fill {
            height: 100%;
            width: 0;
            background: linear-gradient(135deg, #00ff00, #007bff); /* Gradient fill */
            transition: width 0.5s ease-in-out; /* Smooth transition */
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5); /* Glow effect */
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 1.1em;
            color: #d1d1d1;
        }

        #current-label {
            color: #00ff00;
        }

        #goal-label {
            color: #007bff;
        }

        .section-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .container {
            background-color: #333842;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            border: 2px solid #555; /* Thicker border */
            box-sizing: border-box;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
            margin-top: 20px; /* Add more space above */
        }

        input[type="text"], select {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #555; /* Thicker border */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #333842;
            color: #ffffff;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: #ffffff;
            border: 1px solid #0056b3;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #donateButton {
            background-color: #ff4757;
            border: 1px solid #e73b4d;
        }

        #donateButton:hover {
            background-color: #e73b4d;
        }

        #result, #goalResult {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #donatePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 10;
            background-color: #333842;
            color: #d1d1d1;
            border: 2px solid #555; /* Thicker border */
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }

        #closePopup {
            margin-top: 20px;
            width: 100%;
            border: 1px solid #555; /* Thicker border */
        }

        .guis-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .gui {
            width: 300px;
            height: 400px;
            overflow-y: auto;
            border: 2px solid #555; /* Thicker border */
            border-radius: 10px;
            background: rgba(40, 44, 52, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            box-sizing: border-box;
        }

        .profit {
            color: #00ff00;
        }

        .highlight {
            color: #ff4757;
            font-weight: bold;
        }

        .leaderboard {
            text-align: left;
            height: 400px; /* Fixed height for consistent scrolling */
            overflow-y: auto;
        }

        .leaderboard h2 {
            text-align: center;
            color: #ff4757;
        }

        .leaderboard ul {
            list-style-type: none;
            padding: 0;
        }

        .leaderboard li {
            padding: 5px 0;
            border-bottom: 1px solid #555;
            color: #d1d1d1;
        }

        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 12px; /* Width of the scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: #2c2f36; /* Track color */
        }

        ::-webkit-scrollbar-thumb {
            background: #555; /* Handle color */
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #777; /* Handle color on hover */
        }
    </style>
</head>
<body class="night-mode">
    <h1>EXP Balance Calculator</h1>
    <h1>(by s6eg4se54g)</h1>
    
    <div class="progress-container">
        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
        <div class="progress-labels">
            <span id="start-label">0 Gems</span>
            <span id="current-label">0 Gems</span>
            <span id="goal-label">0 Gems</span>
        </div>
    </div>

    <div class="section-container">
        <div id="guiLeft" class="gui night-mode">
            <h2>First 30 Days</h2>
            <div id="first30Days">Enter values and click "Calculate Days" to see the results.</div>
        </div>

        <div class="container night-mode">
            <h2>Calculate Days to Reach Goal</h2>
            <label for="initialBalance">Balance (Gems): </label>
            <input type="text" id="initialBalance" value="1,000" class="night-mode">

            <label for="goalBalance">Goal Balance (Gems): </label>
            <input type="text" id="goalBalance" value="5,000" class="night-mode">

            <label for="rankSelect">Select Goal Rank: </label>
            <select id="rankSelect" class="night-mode">
                <option value="0">None</option>
                <option value="1">Rank 1</option>
                <option value="2">Rank 2</option>
                <option value="3">Rank 3</option>
                <!-- Add more options as needed -->
            </select>

            <button id="calculateDaysButton">Calculate Days</button>

            <div id="result"></div>
            <div id="goalResult"></div>
        </div>

        <div id="guiRight" class="gui night-mode">
            <h2>Leaderboard</h2>
            <div id="leaderboard" class="leaderboard">
                <h2>Top Players</h2>
                <ul id="leaderboardList">
                    <!-- Dynamic content will be inserted here -->
                </ul>
            </div>
        </div>
    </div>

    <div id="donatePopup">
        <h2>Support Us!</h2>
        <p>If you find this tool useful, consider making a donation to support future development!</p>
        <button id="closePopup">Close</button>
    </div>

    <script>
        // Function to parse input values
        function parseInput(value) {
            return parseInt(value.replace(/[^0-9]/g, ''), 10);
        }

        // Function to format numbers with commas
        function formatNumber(num) {
            return num.toLocaleString();
        }

        // Function to update progress bar
        function updateProgressBar() {
            let initialBalance = parseInput(document.getElementById('initialBalance').value);
            let goalBalance = parseInput(document.getElementById('goalBalance').value);

            let percentage = Math.min((initialBalance / goalBalance) * 100, 100);
            let progressFill = document.getElementById('progress-fill');
            let currentLabel = document.getElementById('current-label');
            let goalLabel = document.getElementById('goal-label');
            let progressBar = document.querySelector('.progress-bar');

            // Remove existing animation class
            progressBar.classList.remove('pulse-animation');

            // Trigger reflow to restart animation
            void progressBar.offsetWidth;

            // Update width and reapply animation class
            progressFill.style.width = percentage + '%'; // Trigger animation
            progressBar.classList.add('pulse-animation');

            currentLabel.textContent = formatNumber(initialBalance) + ' Gems';
            goalLabel.textContent = formatNumber(goalBalance) + ' Gems';

            if (initialBalance === 0) {
                currentLabel.textContent = '0 Gems';
            }

            if (goalBalance === 0) {
                goalLabel.textContent = '0 Gems';
            }
        }

        // Function to handle button click
        document.getElementById('calculateDaysButton').addEventListener('click', function() {
            let initialBalance = parseInput(document.getElementById('initialBalance').value);
            let goalBalance = parseInput(document.getElementById('goalBalance').value);

            if (goalBalance <= initialBalance) {
                document.getElementById('result').textContent = "You already have enough gems!";
                return;
            }

            let dailyGain = 50; // Example daily gain
            let daysRequired = Math.ceil((goalBalance - initialBalance) / dailyGain);

            document.getElementById('result').textContent = `Days required to reach goal: ${daysRequired}`;
            updateProgressBar();
        });

        // Function to toggle night mode
        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
        }

        // Function to open donate popup
        function openDonatePopup() {
            document.getElementById('donatePopup').style.display = 'block';
        }

        // Function to close donate popup
        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('donatePopup').style.display = 'none';
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateProgressBar();
        });
    </script>
</body>
</html>
