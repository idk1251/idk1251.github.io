<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Picker App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #212121;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    color: #fff;
  }

  .intro-container {
    max-width: 600px;
    text-align: center;
    margin-bottom: 40px;
  }

  .intro-text {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
  }

  .intro-text h1 {
    margin: 0 0 20px 0;
    font-size: 32px;
    color: #64ffda;
  }

  .intro-text p {
    margin: 0;
    font-size: 18px;
    line-height: 1.6;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
  }

  .picker-section {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
    color: #fff;
    animation: fadeUp 0.6s ease forwards;
    opacity: 0;
  }

  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 {
    margin: 0;
    font-size: 24px;
    margin-bottom: 15px;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    background-color: #1e1e1e;
    color: #fff;
    font-size: 14px;
    transition: border-color 0.3s ease;
  }

  #usernameInput,
  #guessInput {
    border-bottom: 2px solid #64ffda;
  }

  #usernameInput:focus,
  #guessInput:focus {
    border-color: #00bfa5;
  }

  #rewardNameInput,
  #rewardChanceInput {
    border-bottom: 2px solid #ff5252;
  }

  #rewardNameInput:focus,
  #rewardChanceInput:focus {
    border-color: #ff1744;
  }

  .picker-section button {
    color: #212121;
    border: none;
    border-radius: 5px;
    padding: 8px 12px;
    margin-bottom: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .picker-section button:last-child {
    margin-bottom: 0;
  }

  .picker-section button:hover {
    background-color: #00bfa5;
  }

  #usernames,
  #guesses {
    margin-top: 20px;
    max-height: 150px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #00bfa5 #1e1e1e;
  }

  #rewards {
    margin-top: 20px;
    max-height: 150px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #ff1744 #1e1e1e;
  }

  #rewards::-webkit-scrollbar,
  #usernames::-webkit-scrollbar,
  #guesses::-webkit-scrollbar {
    width: 6px;
  }

  #usernames::-webkit-scrollbar-thumb,
  #guesses::-webkit-scrollbar-thumb {
    background-color: #00bfa5;
    border-radius: 3px;
  }

  #rewards::-webkit-scrollbar-thumb {
    background-color: #ff1744;
    border-radius: 3px;
  }

  #rewards::-webkit-scrollbar-track,
  #usernames::-webkit-scrollbar-track,
  #guesses::-webkit-scrollbar-track {
    background-color: #1e1e1e;
  }

  ul {
    list-style-type: none;
    padding: 0;
    font-size: 14px;
  }

  #pickedUsername,
  #pickedReward,
  #pickedGuess {
    background-color: #00bfa5;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    font-size: 14px;
    display: none;
    margin-top: 20px;
  }

  h3 {
    margin: 0;
    font-size: 18px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div class="intro-container">
    <div class="intro-text">
        <h1>Welcome to the Event Picker</h1>
        <p>Effortlessly manage usernames, rewards, and guesses for your special events.</p>
    </div>
</div>

<div class="container">
  <div class="picker-section">
    <h2 style="color: #64ffda;">Username Picker</h2>
    <input type="text" id="usernameInput" placeholder="Enter a username">
    <button id="addButton" style="background-color: #64ffda;">Add Username</button>
    <button id="pickButton" style="background-color: #64ffda;">Pick Username</button>
    <button id="resetButton" style="background-color: #64ffda;">Reset</button>
    <div id="usernames">
      <h3 style="color: #00bfa5;">Added Usernames</h3>
      <ul id="usernameList"></ul>
    </div>
    <div id="pickedUsername"></div>
  </div>
  <div class="picker-section">
    <h2 style="color: #ff5252;">Reward Picker</h2>
    <input type="text" id="rewardNameInput" placeholder="Enter a reward">
    <input type="number" id="rewardChanceInput" placeholder="%" min="0" max="100" step="10">
    <button id="addRewardButton" style="background-color: #ff5252;">Add Reward</button>
    <button id="pickRewardButton" style="background-color: #ff5252;">Pick Reward</button>
    <button id="resetRewardButton" style="background-color: #ff5252;">Reset</button>
    <div id="rewards">
      <h3 style="color: #ff1744;">Added Rewards</h3>
      <ul id="rewardList"></ul>
    </div>
    <div id="pickedReward"></div>
  </div>
  <div class="picker-section">
    <h2 style="color: #536dfe;">Guess Number Picker</h2>
    <input type="number" id="guessInput" placeholder="Enter a number">
    <button id="addGuessButton" style="background-color: #536dfe;">Add Guess</button>
    <button id="pickGuessButton" style="background-color: #536dfe;">Pick Guess</button>
    <button id="resetGuessButton" style="background-color: #536dfe;">Reset</button>
    <div id="guesses">
      <h3 style="color: #304ffe;">Added Guesses</h3>
      <ul id="guessList"></ul>
    </div>
    <div id="pickedGuess"></div>
  </div>
</div>

<script>
  const usernameInput = document.getElementById('usernameInput');
  const addButton = document.getElementById('addButton');
  const pickButton = document.getElementById('pickButton');
  const resetButton = document.getElementById('resetButton');
  const usernameList = document.getElementById('usernameList');
  const pickedUsername = document.getElementById('pickedUsername');

  addButton.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    if (username !== '') {
      const li = document.createElement('li');
      li.textContent = username;
      li.style.opacity = '0';
      usernameList.appendChild(li);
      usernameInput.value = '';
      setTimeout(() => {
        li.style.opacity = '1';
      }, 50);
    }
  });

  resetButton.addEventListener('click', () => {
    const usernames = usernameList.querySelectorAll('li');
    if (usernames.length > 0) {
      usernameList.style.opacity = '0';
      setTimeout(() => {
        usernames.forEach(li => li.remove());
        usernameList.style.opacity = '1';
      }, 300);
    }
  });

  pickButton.addEventListener('click', () => {
    const usernames = usernameList.querySelectorAll('li');
    if (usernames.length > 0) {
      const randomIndex = Math.floor(Math.random() * usernames.length);
      const chosenUsername = usernames[randomIndex].textContent;
      pickedUsername.textContent = `Chosen Username: ${chosenUsername}`;
      pickedUsername.style.display = 'block';
    }
  });
</script>

<script>
  const rewardNameInput = document.getElementById('rewardNameInput');
  const rewardChanceInput = document.getElementById('rewardChanceInput');
  const addRewardButton = document.getElementById('addRewardButton');
  const pickRewardButton = document.getElementById('pickRewardButton');
  const resetRewardButton = document.getElementById('resetRewardButton');
  const rewardList = document.getElementById('rewardList');
  const pickedReward = document.getElementById('pickedReward');

  addRewardButton.addEventListener('click', () => {
    const rewardName = rewardNameInput.value.trim();
    const rewardChance = parseInt(rewardChanceInput.value);
    
    if (rewardName !== '' && !isNaN(rewardChance) && rewardChance >= 0 && rewardChance <= 100) {
      const li = document.createElement('li');
      li.textContent = `${rewardName} (${rewardChance}%)`;
      li.style.opacity = '0';
      rewardList.appendChild(li);
      rewardNameInput.value = '';
      rewardChanceInput.value = '';
      setTimeout(() => {
        li.style.opacity = '1';
      }, 50);
    }
  });

  resetRewardButton.addEventListener('click', () => {
    const rewards = rewardList.querySelectorAll('li');
    if (rewards.length > 0) {
      rewardList.style.opacity = '0';
      setTimeout(() => {
        rewards.forEach(li => li.remove());
        rewardList.style.opacity = '1';
      }, 300);
    }
  });

  pickRewardButton.addEventListener('click', () => {
    const rewards = rewardList.querySelectorAll('li');
    if (rewards.length > 0) {
      const rewardArray = Array.from(rewards);
      const chances = rewardArray.map(reward => parseInt(reward.textContent.match(/\d+(?=%)/)[0]));
      const totalChances = chances.reduce((sum, chance) => sum + chance, 0);
      const randomValue = Math.random() * totalChances;
      let accumulatedChances = 0;
      let chosenReward = null;

      for (let i = 0; i < rewardArray.length; i++) {
        accumulatedChances += chances[i];
        if (randomValue <= accumulatedChances) {
          chosenReward = rewardArray[i].textContent.replace(/ \(\d+%\)/, '');
          break;
        }
      }

      if (chosenReward) {
        pickedReward.textContent = `Congratulations! You won: ${chosenReward}`;
        pickedReward.style.display = 'block';
      }
    }
  });
</script>

<script>
  const guessInput = document.getElementById('guessInput');
  const addGuessButton = document.getElementById('addGuessButton');
  const pickGuessButton = document.getElementById('pickGuessButton');
  const resetGuessButton = document.getElementById('resetGuessButton');
  const guessList = document.getElementById('guessList');
  const pickedGuess = document.getElementById('pickedGuess');

  addGuessButton.addEventListener('click', () => {
    const guess = guessInput.value.trim();
    if (guess !== '') {
      const li = document.createElement('li');
      li.textContent = guess;
      li.style.opacity = '0';
      guessList.appendChild(li);
      guessInput.value = '';
      setTimeout(() => {
        li.style.opacity = '1';
      }, 50);
    }
  });

  resetGuessButton.addEventListener('click', () => {
    const guesses = guessList.querySelectorAll('li');
    if (guesses.length > 0) {
      guessList.style.opacity = '0';
      setTimeout(() => {
        guesses.forEach(li => li.remove());
        guessList.style.opacity = '1';
      }, 300);
    }
  });

  pickGuessButton.addEventListener('click', () => {
    const guesses = guessList.querySelectorAll('li');
    if (guesses.length > 0) {
      const randomIndex = Math.floor(Math.random() * guesses.length);
      const chosenGuess = guesses[randomIndex].textContent;
      pickedGuess.textContent = `Chosen Guess: ${chosenGuess}`;
      pickedGuess.style.display = 'block';
    }
  });
</script>
</body>
</html>
