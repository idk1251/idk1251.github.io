<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXP Bank Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Normal Mode Styles */
        body.normal-mode {
            background-color: #ffffff;
            color: #000000;
        }

        /* Night Mode Styles */
        body.night-mode {
            background-color: #282c34;
            color: #ffffff;
        }

        h1 {
            color: #61dafb;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            background-color: rgba(28, 31, 38, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .container.normal-mode {
            background-color: rgba(255, 255, 255, 0.9);
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #333842;
            color: #ffffff;
        }

        input.normal-mode {
            background-color: #f1f1f1;
            color: #000000;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #53c1e0;
        }

        #donateButton {
            background-color: #ff4757;
        }

        #donateButton:hover {
            background-color: #e73b4d;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #donatePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 10;
        }

        #donatePopup.normal-mode {
            background-color: #ffffff;
            color: #000000;
        }

        #donatePopup.night-mode {
            background-color: #1c1f26;
            color: #ffffff;
        }

        #closePopup {
            margin-top: 20px;
            width: 100%;
        }

        /* Night Mode Toggle Button */
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 2;
            transition: background-color 0.3s, color 0.3s;
            font-size: 0.8em;
        }

        .mode-toggle.night-mode {
            background-color: #333842;
            color: #ffffff;
        }

        .falling-gems {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .gem {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/21/Simple_gem.png') no-repeat center center;
            background-size: contain;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* GUI Styles */
        .gui {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            background-color: rgba(28, 31, 38, 0.9);
            color: #ffffff;
        }

        .gui.normal-mode {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000000;
        }

        .gui.left {
            left: 20px;
        }

        .gui.right {
            right: 20px;
        }

        .gui h2 {
            margin-top: 0;
        }
    </style>
</head>
<body class="normal-mode">
    <button class="mode-toggle" onclick="toggleMode()">Switch to Night Mode</button>

    <div class="container normal-mode">
        <h1>EXP Bank Calculator</h1>
        <p>Note: The daily interest rate is 0.9%.</p>
        
        <label for="initialBalance">Balance (Gems): </label>
        <input type="text" id="initialBalance" value="1,000" class="normal-mode">

        <label for="goalBalance">Goal Balance (Gems): </label>
        <input type="text" id="goalBalance" value="5,000" class="normal-mode">

        <button onclick="calculateDays()">Calculate Days</button>

        <div id="result">Enter values and click "Calculate Days" to see the results.</div>

        <button id="donateButton" onclick="openDonatePopup()">Donate</button>
    </div>

    <div id="donatePopup" class="normal-mode">
        <h2>Donate Here:</h2>
        <p>/gift @s6eg4se54g</p>
        <button id="closePopup" onclick="closeDonatePopup()" class="normal-mode">Close</button>
    </div>

    <div class="gui left normal-mode" id="guiLeft">
        <h2>First 30 Days Balance</h2>
        <div id="first30Days"></div>
    </div>

    <div class="gui right normal-mode" id="guiRight">
        <h2>Last 30 Days Balance</h2>
        <div id="last30Days"></div>
    </div>

    <div class="falling-gems"></div>

    <script>
        // Function to format numbers with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Function to parse input values, removing commas
        function parseInput(value) {
            return parseFloat(value.replace(/,/g, ''));
        }

        // Function to calculate the number of days needed to reach the goal
        function calculateDays() {
            let initialBalance = parseInput(document.getElementById('initialBalance').value);
            let goalBalance = parseInput(document.getElementById('goalBalance').value);
            let dailyInterestRate = 0.009;

            let days = 0;
            let balance = initialBalance;
            let dailyBalances = [];

            while (balance < goalBalance) {
                dailyBalances.push(balance);
                balance *= (1 + dailyInterestRate);
                days++;
            }

            // Fill balances for the last 30 days if days are more than 30
            if (days > 30) {
                let first30DaysBalances = dailyBalances.slice(0, 30);
                let last30DaysBalances = dailyBalances.slice(-30);
                
                document.getElementById('first30Days').innerHTML = first30DaysBalances.map(b => `<p>${formatNumber(b.toFixed(2))} gems</p>`).join('');
                document.getElementById('last30Days').innerHTML = last30DaysBalances.map(b => `<p>${formatNumber(b.toFixed(2))} gems</p>`).join('');
            } else {
                document.getElementById('first30Days').innerHTML = dailyBalances.map(b => `<p>${formatNumber(b.toFixed(2))} gems</p>`).join('');
                document.getElementById('last30Days').innerHTML = '<p>Not enough data to show last 30 days.</p>';
            }

            let years = Math.floor(days / 365);
            let remainingDays = days % 365;
            let months = Math.floor(remainingDays / 30);
            remainingDays = remainingDays % 30;

            document.getElementById('result').innerHTML = `
                <p>It will take approximately <strong>${formatNumber(days)} days</strong> to reach your goal of <strong>${formatNumber(goalBalance)} gems</strong> from a balance of <strong>${formatNumber(initialBalance)} gems</strong>.</p>
                <p>That's about <strong>${formatNumber(years)} years</strong>, <strong>${formatNumber(months)} months</strong>, and <strong>${formatNumber(remainingDays)} days</strong>.</p>
            `;
        }

        // Function to open the donate popup
        function openDonatePopup() {
            document.getElementById('donatePopup').style.display = 'block';
        }

        // Function to close the donate popup
        function closeDonatePopup() {
            document.getElementById('donatePopup').style.display = 'none';
        }

        // Function to toggle between normal and night modes
        function toggleMode() {
            let body = document.body;
            let container = document.querySelector('.container');
            let inputs = document.querySelectorAll('input[type="text"]');
            let donatePopup = document.getElementById('donatePopup');
            let modeToggle = document.querySelector('.mode-toggle');
            let guiLeft = document.getElementById('guiLeft');
            let guiRight = document.getElementById('guiRight');

            if (body.classList.contains('normal-mode')) {
                body.classList.replace('normal-mode', 'night-mode');
                container.classList.replace('normal-mode', 'night-mode');
                donatePopup.classList.replace('normal-mode', 'night-mode');
                modeToggle.classList.add('night-mode');
                modeToggle.textContent = 'Switch to Normal Mode';
                inputs.forEach(input => input.classList.replace('normal-mode', 'night-mode'));
                guiLeft.classList.replace('normal-mode', 'night-mode');
                guiRight.classList.replace('normal-mode', 'night-mode');
            } else {
                body.classList.replace('night-mode', 'normal-mode');
                container.classList.replace('night-mode', 'normal-mode');
                donatePopup.classList.replace('night-mode', 'normal-mode');
                modeToggle.classList.remove('night-mode');
                modeToggle.textContent = 'Switch to Night Mode';
                inputs.forEach(input => input.classList.replace('night-mode', 'normal-mode'));
                guiLeft.classList.replace('night-mode', 'normal-mode');
                guiRight.classList.replace('night-mode', 'normal-mode');
            }
        }

        // Function to generate random falling gems
        function generateFallingGems() {
            const gemCount = 100; // Increase number of gems for more intense effect
            const fallingGemsContainer = document.querySelector('.falling-gems');

            for (let i = 0; i < gemCount; i++) {
                let gem = document.createElement('div');
                gem.className = 'gem';
                gem.style.left = `${Math.random() * 100}vw`;
                gem.style.top = `${Math.random() * -100}vh`; // Start from above the screen
                gem.style.animationDuration = `${Math.random() * 5 + 5}s`;
                gem.style.animationDelay = `${Math.random() * 10}s`;
                fallingGemsContainer.appendChild(gem);
            }
        }

        generateFallingGems();

        // Automatically format input fields with commas as the user types
        document.getElementById('initialBalance').addEventListener('input', function(e) {
            let value = parseInput(e.target.value);
            if (!isNaN(value)) {
                e.target.value = formatNumber(value);
            }
        });

        document.getElementById('goalBalance').addEventListener('input', function(e) {
            let value = parseInput(e.target.value);
            if (!isNaN(value)) {
                e.target.value = formatNumber(value);
            }
        });
    </script>
</body>
</html>
