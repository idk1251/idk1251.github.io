<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetBet - Coming Soon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000428, #004e92);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            text-align: center;
        }
        .container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            border: 2px solid #00aaff;
            position: relative;
        }
        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.8em;
            margin: 20px 0;
            color: #00aaff;
            text-shadow: 0 0 5px rgba(0, 170, 255, 0.8);
        }
        .button {
            display: inline-block;
            background-color: #00aaff;
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #004e92;
        }
        .button:hover {
            background-color: #008ecc;
            box-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff, 0 0 30px #00aaff;
        }
        .container::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #00aaff, #004e92);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.webp" alt="PetBet Logo" class="logo">
        <p class="message">We are working very hard on the release of our site!</p>
        <a href="https://discord.gg/petbet" class="button">Join our Discord</a>
    </div>
</body>
</html>
