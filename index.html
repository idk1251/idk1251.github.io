<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXP Bank Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            position: relative;
        }

        .container.night-mode {
            background-color: #1e1e1e;
            color: #d1d1d1;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f1f1f1;
            color: #333;
        }

        input.night-mode {
            background-color: #333842;
            color: #ffffff;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #donateButton {
            background-color: #ff4757;
        }

        #donateButton:hover {
            background-color: #e73b4d;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #donatePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 10;
            background-color: #ffffff;
            color: #000000;
        }

        #donatePopup.night-mode {
            background-color: #1e1e1e;
            color: #d1d1d1;
        }

        #closePopup {
            margin-top: 20px;
            width: 100%;
        }

        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 2;
            transition: background-color 0.3s, color 0.3s;
            font-size: 0.9em;
        }

        .mode-toggle.night-mode {
            background-color: #333842;
            color: #ffffff;
        }

        .guis-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .gui {
            width: 300px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            box-sizing: border-box;
        }

        .gui.night-mode {
            background: rgba(40, 44, 52, 0.8);
            border: 1px solid #555;
        }

        .profit {
            color: green;
        }

        /* Custom Scrollbar Styles */
        .gui::-webkit-scrollbar {
            width: 12px;
        }

        .gui::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }

        .gui::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        .gui {
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }

        .gui::-moz-scrollbar {
            width: 12px;
        }

        .gui::-moz-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }

        .gui::-moz-scrollbar-thumb:hover {
            background-color: #555;
        }

        .falling-gems {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .gem {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/21/Simple_gem.png') no-repeat center center;
            background-size: contain;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body class="normal-mode">
    <h1>EXP Bank Calculator</h1>
    <button class="mode-toggle" onclick="toggleMode()">Switch to Night Mode</button>

    <div class="container normal-mode">
        <label for="initialBalance">Balance (Gems): </label>
        <input type="text" id="initialBalance" value="1,000" class="normal-mode">

        <label for="goalBalance">Goal Balance (Gems): </label>
        <input type="text" id="goalBalance" value="5,000" class="normal-mode">

        <button onclick="calculateDays()">Calculate Days</button>

        <div id="result">Enter values and click "Calculate Days" to see the results.</div>

        <button id="donateButton" onclick="openDonatePopup()">Donate</button>
    </div>

    <div class="guis-container">
        <div id="guiLeft" class="gui normal-mode">
            <h2>First 30 Days</h2>
            <div id="first30Days">Enter values and click "Calculate Days" to see the results.</div>
        </div>

        <div id="guiRight" class="gui normal-mode">
            <h2>Last 30 Days</h2>
            <div id="last30Days">Enter values and click "Calculate Days" to see the results.</div>
        </div>
    </div>

    <div id="donatePopup" class="normal-mode">
        <h2>Donate Here:</h2>
        <p>/gift @s6eg4se54g</p>
        <button id="closePopup" onclick="closeDonatePopup()" class="normal-mode">Close</button>
    </div>

    <div class="falling-gems"></div>

    <script>
        function formatNumber(num) {
            return Math.round(num).toLocaleString();
        }

        function parseInput(value) {
            return parseFloat(value.replace(/,/g, ''));
        }

        function calculateDays() {
            let initialBalance = parseInput(document.getElementById('initialBalance').value);
            let goalBalance = parseInput(document.getElementById('goalBalance').value);
            let dailyInterestRate = 0.009;

            let days = 0;
            let balance = initialBalance;
            let dailyBalances = [];

            while (balance < goalBalance) {
                let profit = balance * dailyInterestRate;
                balance += profit;
                dailyBalances.push({
                    day: days + 1,
                    balance: balance,
                    profit: profit
                });
                days++;
            }

            let years = Math.floor(days / 365);
            let remainingDays = days % 365;
            let months = Math.floor(remainingDays / 30);
            remainingDays = remainingDays % 30;

            let first30Days = dailyBalances.slice(0, 30);
            let first30DaysHtml = first30Days.map(item => `Day ${item.day}: ${formatNumber(item.balance)} | <span class="profit">+${formatNumber(item.profit)}</span>`).join('<br>');
            document.getElementById('first30Days').innerHTML = first30DaysHtml;

            let last30Days = dailyBalances.slice(-30);
            let last30DaysHtml = last30Days.map(item => `Day ${item.day}: ${formatNumber(item.balance)} | <span class="profit">+${formatNumber(item.profit)}</span>`).join('<br>');
            document.getElementById('last30Days').innerHTML = last30DaysHtml;

            document.getElementById('result').innerHTML = 
                `<p>It will take approximately <strong>${formatNumber(days)}</strong> days to reach your goal of <strong>${formatNumber(goalBalance)} gems</strong> from a balance of <strong>${formatNumber(initialBalance)} gems</strong>.</p>
                <p>That's about <strong>${years} years</strong>, <strong>${months} months</strong>, and <strong>${remainingDays} days</strong>.</p>`;
        }

        function openDonatePopup() {
            document.getElementById('donatePopup').style.display = 'block';
        }

        function closeDonatePopup() {
            document.getElementById('donatePopup').style.display = 'none';
        }

        function toggleMode() {
            let body = document.body;
            let container = document.querySelector('.container');
            let inputs = document.querySelectorAll('input[type="text"]');
            let donatePopup = document.getElementById('donatePopup');
            let modeToggle = document.querySelector('.mode-toggle');
            let guis = document.querySelectorAll('.gui');

            if (body.classList.contains('normal-mode')) {
                body.classList.replace('normal-mode', 'night-mode');
                container.classList.replace('normal-mode', 'night-mode');
                donatePopup.classList.replace('normal-mode', 'night-mode');
                modeToggle.classList.add('night-mode');
                modeToggle.textContent = 'Switch to Normal Mode';
                inputs.forEach(input => input.classList.replace('normal-mode', 'night-mode'));
                guis.forEach(gui => gui.classList.replace('normal-mode', 'night-mode'));
            } else {
                body.classList.replace('night-mode', 'normal-mode');
                container.classList.replace('night-mode', 'normal-mode');
                donatePopup.classList.replace('night-mode', 'normal-mode');
                modeToggle.classList.remove('night-mode');
                modeToggle.textContent = 'Switch to Night Mode';
                inputs.forEach(input => input.classList.replace('night-mode', 'normal-mode'));
                guis.forEach(gui => gui.classList.replace('night-mode', 'normal-mode'));
            }
        }

        function generateFallingGems() {
            const gemCount = 20;
            const fallingGemsContainer = document.querySelector('.falling-gems');

            for (let i = 0; i < gemCount; i++) {
                let gem = document.createElement('div');
                gem.className = 'gem';
                gem.style.left = `${Math.random() * 100}vw`;
                gem.style.animationDuration = `${Math.random() * 5 + 5}s`;
                gem.style.animationDelay = `${Math.random() * 2}s`;
                fallingGemsContainer.appendChild(gem);
            }
        }

        generateFallingGems();

        document.getElementById('initialBalance').addEventListener('input', function(e) {
            let value = parseInput(e.target.value);
            if (!isNaN(value)) {
                e.target.value = formatNumber(value);
            }
        });

        document.getElementById('goalBalance').addEventListener('input', function(e) {
            let value = parseInput(e.target.value);
            if (!isNaN(value)) {
                e.target.value = formatNumber(value);
            }
        });
    </script>
</body>
</html>
