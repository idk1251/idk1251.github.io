<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <label for="betAmount">Bet Amount</label>
            <input type="number" id="betAmount" value="5">
            <div class="buttons">
                <button id="half">1/2</button>
                <button id="double">2X</button>
                <button id="min">MIN</button>
                <button id="max">MAX</button>
            </div>
            <label for="rows">Rows</label>
            <select id="rows">
                <option value="13">13</option>
                <option value="10">10</option>
                <option value="8">8</option>
            </select>
            <label>Risk</label>
            <div class="risk-buttons">
                <button id="low">LOW</button>
                <button id="medium">MEDIUM</button>
                <button id="high">HIGH</button>
            </div>
            <button id="placeBet">Place Bet</button>
        </div>
        <div id="plinko-board">
            <ul class="buckets">
                <li id="one">0</li>
                <li id="two">0</li>
                <li id="three">0</li>
                <li id="four">0</li>
                <li id="five">0</li>
            </ul>
            <ul class="percents">
                <li id="one_percent">0.00%</li>
                <li id="two_percent">0.00%</li>
                <li id="three_percent">0.00%</li>
                <li id="four_percent">0.00%</li>
                <li id="five_percent">0.00%</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
