<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plinko Game</title>
  <style>
    body {
      background-color: #1a1a2e;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    #controls > div {
      margin: 10px 0;
    }

    #controls button {
      background-color: #16213e;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
      width: 150px;
      border: none;
      color: white;
    }

    #controls select, #controls input {
      background-color: #16213e;
      padding: 10px;
      color: white;
      border: none;
      border-radius: 5px;
    }

    canvas {
      background-color: #0f3460;
      border: 2px solid #fff;
      border-radius: 10px;
    }

    #balance {
      margin: 10px;
      background-color: #16213e;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
      width: 150px;
    }
  </style>
</head>

<body>
  <div id="controls">
    <div id="difficulty">
      <label>Difficulty:</label>
      <button onclick="setDifficulty('easy')">Easy</button>
      <button onclick="setDifficulty('normal')">Normal</button>
      <button onclick="setDifficulty('hard')">Hard</button>
    </div>
    <div id="bet">
      <label>Bet Amount:</label>
      <input type="number" id="betAmount" value="10" min="1">
    </div>
    <div id="rows">
      <label>Amount of rows:</label>
      <select id="numRows">
        <option value="8">8</option>
        <option value="10" selected>10</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
      </select>
    </div>
    <button id="startGame" onclick="startNewGame()">Start new game</button>
    <div id="balance">Balance: $100</div>
    <button id="add-ball">Add Ball</button>
  </div>

  <canvas id="gameCanvas" width="800" height="800"></canvas>
  
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const DECIMAL_MULTIPLIER = 10000;

    const WIDTH = 800;
    const HEIGHT = 800;
    const ballRadius = 7;
    const obstacleRadius = 4;
    const defaultGravity = 0.2;
    const horizontalFriction = 0.4;
    const verticalFriction = 0.8;
    let balls = [];
    let balance = 100;
    let betAmount = 10;
    let gravity = pad(defaultGravity);
    let numRows = 10;
    let obstacles = [];
    let sinks = [];
    const sinkMultipliers = [8.9, 3, 1.4, 1.1, 1, 0.5, 1, 1.1, 1.4, 3, 8.9];

    function pad(n) {
      return n * DECIMAL_MULTIPLIER;
    }

    function unpad(n) {
      return Math.floor(n / DECIMAL_MULTIPLIER);
    }

    function setDifficulty(difficulty) {
      switch (difficulty) {
        case 'easy':
          gravity = pad(0.2);
          break;
        case 'normal':
          gravity = pad(0.4);
          break;
        case 'hard':
          gravity = pad(0.6);
          break;
      }
    }

    function createObstacles() {
      obstacles = [];
      for (let row = 2; row < numRows; row++) {
        const numObstacles = row + 1;
        const y = 0 + row * 35;
        const spacing = 36;
        for (let col = 0; col < numObstacles; col++) {
          const x = WIDTH / 2 - spacing * (row / 2 - col);
          obstacles.push({ x: pad(x), y: pad(y), radius: obstacleRadius });
        }
      }
    }

    function createSinks() {
      sinks = [];
      const sinkWidth = 36;
      for (let i = 0; i < 11; i++) {
        const x = WIDTH / 2 + (i - 5.5) * sinkWidth + obstacleRadius;
        const y = HEIGHT - 240;
        const width = sinkWidth;
        const height = width;
        sinks.push({ x, y, width, height, multiplier: sinkMultipliers[i % sinkMultipliers.length] });
      }
    }

    class Ball {
      constructor(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.vx = 0;
        this.vy = 0;
        this.stopped = false;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(unpad(this.x), unpad(this.y), this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }

      update() {
        if (this.stopped) return;

        // change the velocity, change the positions
        this.vy = this.vy + gravity;
        this.x += this.vx; // x = x1 + v
        this.y += this.vy;

        // Collision with obstacles
        obstacles.forEach(obstacle => {
          const dist = Math.hypot(this.x - obstacle.x, this.y - obstacle.y);
          if (dist < pad(this.radius + obstacle.radius)) {
            // Calculate collision angle
            const angle = Math.atan2(this.y - obstacle.y, this.x - obstacle.x);
            // Reflect velocity
            const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
            this.vx = (Math.cos(angle) * speed * horizontalFriction);
            this.vy = Math.sin(angle) * speed * verticalFriction;

            // Adjust position to prevent sticking
            const overlap = this.radius + obstacle.radius - unpad(dist);
            this.x += pad(Math.cos(angle) * overlap);
            this.y += pad(Math.sin(angle) * overlap);
          }
        });

        // Collision with sinks
        sinks.forEach(sink => {
          if (
            unpad(this.x) > sink.x - sink.width / 2 &&
            unpad(this.x) < sink.x + sink.width / 2 &&
            unpad(this.y) + this.radius > sink.y - sink.height / 2
          ) {
            this.vx = 0;
            this.vy = 0;
            this.stopped = true;
            balance += betAmount * sink.multiplier;
            updateBalance();
          }
        });
      }
    }

    function drawObstacles() {
      ctx.fillStyle = 'white';
      obstacles.forEach(obstacle => {
        ctx.beginPath();
        ctx.arc(unpad(obstacle.x), unpad(obstacle.y), obstacle.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawSinks() {
      ctx.fillStyle = 'green';
      sinks.forEach(sink => {
        ctx.fillRect(sink.x, sink.y - sink.height / 2, sink.width - obstacleRadius * 2, sink.height);
        ctx.fillStyle = '#fff';
        ctx.font = '12px Arial';
        ctx.fillText(sink.multiplier + 'x', sink.x + 8, sink.y - 10);
        ctx.fillStyle = 'green';
      });
    }

    function addBall() {
      if (balance < betAmount) return; // Prevent adding ball if balance is below bet amount
      const newBall = new Ball(pad(WIDTH / 2 + 13), pad(50), ballRadius, 'red');
      balls.push(newBall);
      balance -= betAmount; // Decrease balance by bet amount
      updateBalance();
    }

    function updateBalance() {
      document.getElementById('balance').innerText = 'Balance: $' + balance.toFixed(2);
    }

    function startNewGame() {
      betAmount = parseFloat(document.getElementById('betAmount').value);
      numRows = parseInt(document.getElementById('numRows').value);
      balance = 100;
      balls = [];
      updateBalance();
      createObstacles();
      createSinks();
    }

    document.getElementById('add-ball').addEventListener('click', addBall);

    function draw() {
      ctx.clearRect(0, 0, WIDTH, HEIGHT);
      drawObstacles();
      drawSinks();
      balls.forEach(ball => {
        ball.draw();
        ball.update();
      });
    }

    function update() {
      draw();
      requestAnimationFrame(update);
    }

    startNewGame(); // Initialize the game with default settings
    update();
  </script>
</body>

</html>
