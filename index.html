<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Server Advertising</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Discord Server Advertising</h1>
    </header>
    
    <section id="server-listings">
        <!-- Server listings will be dynamically populated here -->
    </section>

    <section id="advertisement-form">
        <h2>Advertise Your Discord Server</h2>
        <form id="server-form">
            <label for="server-name">Server Name:</label>
            <input type="text" id="server-name" name="server-name" required><br><br>
            
            <label for="server-description">Description:</label><br>
            <textarea id="server-description" name="server-description" rows="4" cols="50" required></textarea><br><br>
            
            <label for="server-category">Category:</label>
            <input type="text" id="server-category" name="server-category" required><br><br>
            
            <label for="server-image">Image/Logo URL:</label>
            <input type="url" id="server-image" name="server-image"><br><br>
            
            <button type="submit">Submit Advertisement</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Website Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
