<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin to Win</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #user-form {
            margin-bottom: 20px;
        }
        #spin-wheel {
            display: none;
            margin: 20px auto;
            width: 300px;
            height: 300px;
            background: url('wheel-image.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        #spin-button, #sponsor-button {
            margin: 10px;
        }
        #message {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Spin to Win</h1>
    <form id="user-form">
        <label for="discord-username">Enter your Discord username:</label>
        <input type="text" id="discord-username" name="discord-username" required>
        <button type="submit">Spin the Wheel!</button>
    </form>
    <div id="spin-wheel">
        <button id="spin-button">Spin!</button>
    </div>
    <p id="message"></p>
    <button id="sponsor-button">Sponsor & Contact Us</button>
    <script src="script.js"></script>
</body>
</html>
