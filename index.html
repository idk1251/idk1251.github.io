<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin to Win</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spin to Win</h1>
        <form id="user-form" class="form">
            <label for="discord-username">Enter your Discord username:</label>
            <input type="text" id="discord-username" name="discord-username" required>
            <button type="submit" id="submit-button">Spin the Wheel!</button>
        </form>
        <div id="spin-wheel" class="hidden">
            <div class="wheel"></div>
            <button id="spin-button">Spin!</button>
        </div>
        <p id="message" class="message"></p>
        <button id="sponsor-button" class="sponsor-button">Sponsor & Contact Us</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
