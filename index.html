<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate EXP Calculator</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .calculator {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #f39c12;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            font-size: 1rem;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        button {
            background: #f39c12;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #e67e22;
        }

        .result-container {
            margin-top: 20px;
        }

        .progress-bar {
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            height: 20px;
        }

        .progress {
            height: 100%;
            background-color: #f39c12;
            width: 0;
            transition: width 1s ease-in-out;
        }

        .share-copy-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .share-copy-container button {
            width: 48%;
            background-color: #16a085;
        }

        .share-copy-container button:hover {
            background-color: #1abc9c;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 160px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the text */
            left: 50%;
            margin-left: -80px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>EXP Calculator</h1>

        <label for="initialBalance">Initial Balance (Gems)</label>
        <input type="text" id="initialBalance" placeholder="Enter current balance">

        <label for="goalBalance">Goal Balance (Gems)</label>
        <input type="text" id="goalBalance" placeholder="Enter goal balance">

        <label for="rankSelect">Select Rank</label>
        <select id="rankSelect" onchange="updateGoalBalance()">
            <option value="">Select Rank</option>
            <option value="96000000">Donator ― 96M+</option>
            <option value="320000000">Ethereal ― 320M+</option>
            <option value="800000000">Luminary ― 800M+</option>
            <option value="1600000000">Radiant ― 1.6B+</option>
            <option value="4000000000">Catalyst ― 4B+</option>
            <option value="12000000000">Divine ― 12B+</option>
        </select>

        <label for="daysRange">Time Period (Days)</label>
        <input type="range" id="daysRange" min="1" max="365" value="30" oninput="updateDaysLabel()">
        <span id="daysLabel">30 days</span>

        <button onclick="calculate()">Calculate</button>

        <div class="result-container">
            <h2 id="result">Your results will appear here</h2>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>

        <div class="share-copy-container">
            <button onclick="copyResult()">Copy</button>
            <button onclick="shareResult()">Share</button>
        </div>
    </div>

    <script>
        function parseInput(value) {
            return parseFloat(value.replace(/,/g, '')) || 0;
        }

        function formatNumber(number) {
            return number.toLocaleString();
        }

        function updateGoalBalance() {
            const rankSelect = document.getElementById('rankSelect');
            const goalBalance = document.getElementById('goalBalance');
            goalBalance.value = rankSelect.value ? formatNumber(rankSelect.value) : '';
        }

        function updateDaysLabel() {
            const daysRange = document.getElementById('daysRange');
            const daysLabel = document.getElementById('daysLabel');
            daysLabel.textContent = `${daysRange.value} days`;
        }

        function calculate() {
            const initialBalance = parseInput(document.getElementById('initialBalance').value);
            const goalBalance = parseInput(document.getElementById('goalBalance').value);
            const days = document.getElementById('daysRange').value;
            const dailyInterestRate = 0.009;

            let balance = initialBalance;

            for (let i = 0; i < days; i++) {
                balance += balance * dailyInterestRate;
            }

            const progress = Math.min((balance / goalBalance) * 100, 100);
            document.getElementById('progress').style.width = `${progress}%`;

            document.getElementById('result').innerHTML = `In ${days} days, your balance will be <span class="highlight">${formatNumber(balance)}</span> gems.`;
        }

        function copyResult() {
            const resultText = document.getElementById('result').innerText;
            navigator.clipboard.writeText(resultText).then(() => {
                alert("Result copied to clipboard!");
            });
        }

        function shareResult() {
            const resultText = document.getElementById('result').innerText;
            if (navigator.share) {
                navigator.share({
                    title: 'EXP Calculator Result',
                    text: resultText,
                    url: window.location.href,
                }).then(() => console.log('Successful share'))
                .catch((error) => console.log('Error sharing:', error));
            } else {
                alert("Sharing is not supported on this browser.");
            }
        }
    </script>
</body>
</html>
