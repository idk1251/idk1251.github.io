<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Modes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Game Modes!</h1>
    </header>
    <main>
        <section id="minesweeper">
            <h2>Minesweeper</h2>
            <div class="game-container">
                <div id="minesweeper-board" class="board"></div>
                <button onclick="startMinesweeper()">Start Minesweeper</button>
                <div id="minesweeper-result" class="game-result"></div>
            </div>
        </section>
        
        <section id="limbo">
            <h2>Limbo</h2>
            <div class="game-container">
                <div id="limbo-game" class="game">
                    <p>Multiplier: <span id="limbo-multiplier">1.00</span>x</p>
                    <div class="line-container">
                        <div class="line"></div>
                    </div>
                    <button id="limbo-cashout-btn" onclick="cashout()">Cash Out</button>
                    <div id="limbo-result" class="game-result"></div>
                </div>
            </div>
        </section>
        
        <section id="dice">
            <h2>Dice Game</h2>
            <div class="game-container">
                <div id="dice-game" class="game">
                    <label for="bet">Enter your bet amount:</label>
                    <input type="number" id="bet" min="1" step="1">
                    <button onclick="rollDice()">Roll Dice</button>
                    <div id="dice-result" class="game-result"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Website Name. All rights reserved.</p>
    </footer>

    <!-- JavaScript files -->
    <script src="minesweeper.js"></script>
    <script src="limbo.js"></script>
    <script src="dice.js"></script>
</body>
</html>
