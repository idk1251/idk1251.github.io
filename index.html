<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="settings">
            <div class="balance">Balance: $<span id="balance">50000</span></div>
            <div class="difficulty">
                <label>Difficulty:</label>
                <div>
                    <button onclick="setDifficulty('easy')" id="easy" class="difficulty-button active">Easy</button>
                    <button onclick="setDifficulty('normal')" id="normal" class="difficulty-button">Normal</button>
                    <button onclick="setDifficulty('hard')" id="hard" class="difficulty-button">Hard</button>
                </div>
            </div>
            <div class="bet">
                <label>Bet Amount:</label>
                <input type="number" id="betAmount" min="1" max="1000" value="10">
            </div>
            <div class="rows">
                <label>Amount of rows:</label>
                <input type="number" id="rowsAmount" min="8" max="16" value="10" onchange="updateBoard()">
            </div>
            <button onclick="startNewGame()">Start New Game</button>
        </div>
        <div class="plinko-container">
            <div id="plinkoBoard" class="plinko-board"></div>
            <div id="multipliers" class="multipliers"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
