<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="tabs">
                <div class="tab active">Manual</div>
                <div class="tab">Automatic</div>
            </div>
            <div class="bet-amount">
                <label for="bet-amount">Bet Amount</label>
                <input type="number" id="bet-amount" value="5">
                <button class="clear-button">Clear</button>
            </div>
            <div class="slider-container">
                <input type="range" min="1" max="100" value="5" class="slider" id="bet-slider">
                <div class="slider-buttons">
                    <button class="slider-button">1/2</button>
                    <button class="slider-button">2X</button>
                    <button class="slider-button">Min</button>
                    <button class="slider-button">Max</button>
                </div>
            </div>
            <div class="rows">
                <label for="rows">Rows</label>
                <input type="number" id="rows" value="13">
            </div>
            <div class="risk-level">
                <label>Risk</label>
                <div class="risk-buttons">
                    <button class="risk-button active">Low</button>
                    <button class="risk-button">Medium</button>
                    <button class="risk-button">High</button>
                </div>
            </div>
            <button class="place-bet-button">Place Bet</button>
        </div>
        <div class="game-content">
            <div class="game-animation">
                <div id="plinko"></div>
                <div class="payout">
                    <!-- Payout tiles will be added dynamically based on rows -->
                </div>
            </div>
            <div class="history"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
