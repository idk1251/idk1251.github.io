<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXP Bank Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
            background-color: #ffffff;
            color: #000000;
        }

        /* Normal Mode Styles */
        body.normal-mode {
            background-color: #ffffff;
            color: #000000;
        }

        /* Night Mode Styles */
        body.night-mode {
            background-color: #282c34;
            color: #ffffff;
        }

        h1 {
            color: #61dafb;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container.night-mode {
            background-color: rgba(40, 44, 52, 0.9);
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f1f1f1;
            color: #000000;
        }

        input.night-mode {
            background-color: #333842;
            color: #ffffff;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #53c1e0;
        }

        #donateButton {
            background-color: #ff4757;
        }

        #donateButton:hover {
            background-color: #e73b4d;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #donatePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 10;
        }

        #donatePopup.normal-mode {
            background-color: #ffffff;
            color: #000000;
        }

        #donatePopup.night-mode {
            background-color: #1c1f26;
            color: #ffffff;
        }

        #closePopup {
            margin-top: 20px;
            width: 100%;
        }

        /* Night Mode Toggle Button */
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 2;
            transition: background-color 0.3s, color 0.3s;
            font-size: 0.9em;
        }

        .mode-toggle.night-mode {
            background-color: #333842;
            color: #ffffff;
        }

        .falling-gems {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .gem {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/21/Simple_gem.png') no-repeat center center;
            background-size: contain;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Adjust height as needed */
            gap: 20px; /* Space between GUIs */
            overflow: hidden;
            margin-top: 30px; /* Space above the container */
        }

        .gui {
            width: 250px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            box-sizing: border-box;
            flex: 1;
        }

        .gui.night-mode {
            background: rgba(40, 44, 52, 0.8);
            border: 1px solid #555;
        }

        /* Custom Scrollbar Styles */
        .gui::-webkit-scrollbar {
            width: 12px;
        }

        .gui::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }

        .gui::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        .gui {
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }

        .gui::-moz-scrollbar {
            width: 12px;
        }

        .gui::-moz-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }

        .gui::-moz-scrollbar-thumb:hover {
            background-color: #555;
        }
    </style>
</head>
<body class="normal-mode">
    <h1>EXP Bank Calculator</h1>
    <button class="mode-toggle" onclick="toggleMode()">Switch to Night Mode</button>

    <div class="flex-container">
        <div class="container normal-mode">
            <label for="initialBalance">Balance (Gems): </label>
            <input type="text" id="initialBalance" value="1,000" class="normal-mode">

            <label for="goalBalance">Goal Balance (Gems): </label>
            <input type="text" id="goalBalance" value="5,000" class="normal-mode">

            <button onclick="calculateDays()">Calculate Days</button>

            <div id="result">Enter values and click "Calculate Days" to see the results.</div>

            <button id="donateButton" onclick="openDonatePopup()">Donate</button>
        </div>

        <div id="guiLeft" class="gui normal-mode">
            <h2>First 30 Days</h2>
            <div id="first30Days">Enter values and click "Calculate Days" to see the results.</div>
        </div>

        <div id="guiRight" class="gui normal-mode">
            <h2>Last 30 Days</h2>
            <div id="last30Days">Enter values and click "Calculate Days" to see the results.</div>
        </div>
    </div>

    <div id="donatePopup" class="normal-mode">
        <h2>Donate Here:</h2>
        <p>/gift @s6eg4se54g</p>
        <button id="closePopup" onclick="closeDonatePopup()" class="normal-mode">Close</button>
    </div>

    <div class="falling-gems"></div>

    <script>
        // Function to format numbers with commas
        function formatNumber(num) {
            return Math.round(num).toLocaleString();
        }

        // Function to parse input values, removing commas
        function parseInput(value) {
            return parseFloat(value.replace(/,/g, ''));
        }

        // Function to calculate the number of days needed to reach the goal
        function calculateDays() {
            let initialBalance = parseInput(document.getElementById('initialBalance').value);
            let goalBalance = parseInput(document.getElementById('goalBalance').value);
            let dailyInterestRate = 0.009;

            if (isNaN(initialBalance) || isNaN(goalBalance)) {
                alert('Please enter valid numbers.');
                return;
            }

            let days = 0;
            let currentBalance = initialBalance;
            let dailyBalances = [];

            while (currentBalance < goalBalance) {
                let profit = currentBalance * dailyInterestRate;
                currentBalance += profit;
                dailyBalances.push({
                    day: days + 1,
                    balance: currentBalance,
                    profit: profit
                });
                days++;
            }

            // Calculate years, months, and remaining days
            let years = Math.floor(days / 365);
            let remainingDays = days % 365;
            let months = Math.floor(remainingDays / 30);
            remainingDays = remainingDays % 30;

            // Display the balance for the first 30 days
            let first30Days = dailyBalances.slice(0, 30);
            let first30DaysHtml = first30Days.map(item => `Day ${item.day}: ${formatNumber(item.balance)} | <span class="profit">+${formatNumber(item.profit)}</span>`).join('<br>');
            document.getElementById('first30Days').innerHTML = first30DaysHtml;

            // Display the balance for the last 30 days
            let last30Days = dailyBalances.slice(-30);
            let last30DaysHtml = last30Days.map(item => `Day ${item.day}: ${formatNumber(item.balance)} | <span class="profit">+${formatNumber(item.profit)}</span>`).join('<br>');
            document.getElementById('last30Days').innerHTML = last30DaysHtml;

            // Display the total days needed in years, months, and days
            document.getElementById('result').innerHTML = `
                <p>It will take approximately <strong>${formatNumber(days)}</strong> days to reach your goal of <strong>${formatNumber(goalBalance)} gems</strong> from a balance of <strong>${formatNumber(initialBalance)} gems</strong>.</p>
                <p>That's about <strong>${years} years</strong>, <strong>${months} months</strong>, and <strong>${remainingDays} days</strong>.</p>
            `;
        }

        // Function to toggle night mode
        function toggleMode() {
            let body = document.body;
            let isNightMode = body.classList.toggle('night-mode');
            document.querySelectorAll('.normal-mode').forEach(el => el.classList.toggle('night-mode', isNightMode));
            document.querySelectorAll('.mode-toggle').forEach(el => el.classList.toggle('night-mode', isNightMode));
        }

        // Function to open the donate popup
        function openDonatePopup() {
            document.getElementById('donatePopup').style.display = 'block';
        }

        // Function to close the donate popup
        function closeDonatePopup() {
            document.getElementById('donatePopup').style.display = 'none';
        }

        // Function to create falling gems
        function createFallingGems() {
            let gemCount = 50;
            let container = document.querySelector('.falling-gems');

            for (let i = 0; i < gemCount; i++) {
                let gem = document.createElement('div');
                gem.className = 'gem';
                gem.style.left = `${Math.random() * 100}vw`;
                gem.style.animationDuration = `${Math.random() * 3 + 3}s`;
                gem.style.animationDelay = `${Math.random() * 10}s`;
                container.appendChild(gem);
            }
        }

        // Initialize the falling gems
        createFallingGems();

        // Automatically format input fields with commas as the user types
        document.getElementById('initialBalance').addEventListener('input', function(e) {
            let value = parseInput(e.target.value);
            if (!isNaN(value)) {
                e.target.value = formatNumber(value);
            }
        });

        document.getElementById('goalBalance').addEventListener('input', function(e) {
            let value = parseInput(e.target.value);
            if (!isNaN(value)) {
                e.target.value = formatNumber(value);
            }
        });
    </script>
</body>
</html>
