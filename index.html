<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXP Bank Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background-color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }

        body.night-mode {
            background-color: #282c34;
            color: #ffffff;
        }

        h1 {
            color: #61dafb;
            margin-bottom: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
            transition: background-color 0.3s, color 0.3s;
        }

        .container.night-mode {
            background-color: rgba(40, 44, 52, 0.9);
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: calc(100% - 22px);
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f1f1f1;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }

        input.night-mode {
            background-color: #333842;
            color: #ffffff;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #53c1e0;
        }

        #donateButton {
            background-color: #ff4757;
        }

        #donateButton:hover {
            background-color: #e73b4d;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #donatePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 10;
            max-width: 300px;
            width: 100%;
            transition: background-color 0.3s, color 0.3s;
        }

        #donatePopup.normal-mode {
            background-color: #ffffff;
            color: #000000;
        }

        #donatePopup.night-mode {
            background-color: #1c1f26;
            color: #ffffff;
        }

        #closePopup {
            margin-top: 20px;
            width: 100%;
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            z-index: 2;
            transition: background-color 0.3s, color 0.3s;
            font-size: 0.8em;
        }

        .mode-toggle.night-mode {
            background-color: #333842;
            color: #ffffff;
        }

        .falling-gems {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .gem {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/21/Simple_gem.png') no-repeat center center;
            background-size: contain;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .gui {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 250px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            background-color: rgba(28, 31, 38, 0.9);
            color: #ffffff;
            text-align: left;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 3;
        }

        .gui.normal-mode {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000000;
        }

        .gui.left {
            left: calc(50% - 800px);
        }

        .gui.right {
            right: calc(50% - 800px);
        }

        .gui h2 {
            margin-top: 0;
            font-size: 1.2em;
        }

        .gui p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .profit {
            color: #00ff00; /* Green color for profit */
        }
    </style>
</head>
<body class="normal-mode">
    <button class="mode-toggle" onclick="toggleMode()">Switch to Night Mode</button>

    <div class="container normal-mode">
        <h1>EXP Bank Calculator</h1>
        <p>Note: The daily interest rate is 0.9%.</p>
        
        <label for="initialBalance">Balance (Gems): </label>
        <input type="text" id="initialBalance" value="1,000" class="normal-mode">

        <label for="goalBalance">Goal Balance (Gems): </label>
        <input type="text" id="goalBalance" value="5,000" class="normal-mode">

        <button onclick="calculateDays()">Calculate Days</button>

        <div id="result">Enter values and click "Calculate Days" to see the results.</div>

        <button id="donateButton" onclick="openDonatePopup()">Donate</button>
    </div>

    <div id="donatePopup" class="normal-mode">
        <h2>Donate Here:</h2>
        <p>/gift @s6eg4se54g</p>
        <button id="closePopup" onclick="closeDonatePopup()" class="normal-mode">Close</button>
    </div>

    <div class="gui left normal-mode" id="guiLeft">
        <h2>First 30 Days Balance</h2>
        <div id="first30Days"></div>
    </div>

    <div class="gui right normal-mode" id="guiRight">
        <h2>Last 30 Days Balance</h2>
        <div id="last30Days"></div>
    </div>

    <div class="falling-gems"></div>

    <script>
        // Function to format numbers with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Function to parse input values, removing commas
        function parseInput(value) {
            return parseFloat(value.replace(/,/g, ''));
        }

        // Function to calculate the number of days needed to reach the goal
        function calculateDays() {
            let initialBalance = parseInput(document.getElementById('initialBalance').value);
            let goalBalance = parseInput(document.getElementById('goalBalance').value);
            let dailyInterestRate = 0.009;

            let days = 0;
            let balance = initialBalance;
            let dailyBalances = [];

            while (balance < goalBalance) {
                let profit = balance * dailyInterestRate;
                balance += profit;
                dailyBalances.push({
                    day: days + 1,
                    balance: balance,
                    profit: profit
                });
                days++;
            }

            // Display the balance for the first 30 days
            let first30Days = dailyBalances.slice(0, 30);
            let first30DaysHtml = first30Days.map(item => `Day ${item.day}: ${formatNumber(item.balance.toFixed(2))} | <span class="profit">+${formatNumber(item.profit.toFixed(2))}</span>`).join('<br>');
            document.getElementById('first30Days').innerHTML = first30DaysHtml;

            // Display the balance for the last 30 days
            let last30Days = dailyBalances.slice(-30);
            let last30DaysHtml = last30Days.map(item => `Day ${item.day}: ${formatNumber(item.balance.toFixed(2))} | <span class="profit">+${formatNumber(item.profit.toFixed(2))}</span>`).join('<br>');
            document.getElementById('last30Days').innerHTML = last30DaysHtml;

            // Display the total days needed
            document.getElementById('result').innerText = `Days needed: ${days}`;
        }

        // Function to toggle between normal and night mode
        function toggleMode() {
            let body = document.body;
            let container = document.querySelector('.container');
            let inputs = document.querySelectorAll('input[type="text"]');
            let donatePopup = document.getElementById('donatePopup');
            let modeToggle = document.querySelector('.mode-toggle');
            let guiLeft = document.querySelector('#guiLeft');
            let guiRight = document.querySelector('#guiRight');

            if (body.classList.contains('normal-mode')) {
                body.classList.replace('normal-mode', 'night-mode');
                container.classList.replace('normal-mode', 'night-mode');
                donatePopup.classList.replace('normal-mode', 'night-mode');
                modeToggle.classList.add('night-mode');
                modeToggle.textContent = 'Switch to Normal Mode';
                inputs.forEach(input => input.classList.replace('normal-mode', 'night-mode'));
                guiLeft.classList.replace('normal-mode', 'night-mode');
                guiRight.classList.replace('normal-mode', 'night-mode');
            } else {
                body.classList.replace('night-mode', 'normal-mode');
                container.classList.replace('night-mode', 'normal-mode');
                donatePopup.classList.replace('night-mode', 'normal-mode');
                modeToggle.classList.remove('night-mode');
                modeToggle.textContent = 'Switch to Night Mode';
                inputs.forEach(input => input.classList.replace('night-mode', 'normal-mode'));
                guiLeft.classList.replace('night-mode', 'normal-mode');
                guiRight.classList.replace('night-mode', 'normal-mode');
            }
        }

        // Function to open the donate popup
        function openDonatePopup() {
            document.getElementById('donatePopup').style.display = 'block';
        }

        // Function to close the donate popup
        function closeDonatePopup() {
            document.getElementById('donatePopup').style.display = 'none';
        }

        // Function to create falling gems
        function createFallingGems() {
            let container = document.querySelector('.falling-gems');
            for (let i = 0; i < 50; i++) {
                let gem = document.createElement('div');
                gem.classList.add('gem');
                gem.style.left = Math.random() * 100 + 'vw';
                gem.style.animationDuration = Math.random() * 5 + 5 + 's';
                gem.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(gem);
            }
        }

        // Initialize the falling gems animation
        createFallingGems();
    </script>
</body>
</html>
