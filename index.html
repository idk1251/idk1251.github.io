<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            background: linear-gradient(135deg, #000814, #001d3d);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
        }
        .container::before, .container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            z-index: -1;
            border-radius: 12px;
            opacity: 0.5;
            animation: glow 2s infinite alternate;
        }
        .container::after {
            filter: blur(20px);
        }
        @keyframes glow {
            to {
                opacity: 0.8;
            }
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #d1d1d1;
        }
        .discord-button {
            background-color: #5865F2;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }
        .discord-button:hover {
            background-color: #4856c7;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1183169740278083674/1253799571910299708/logo.webp?ex=66772b58&is=6675d9d8&hm=4596c85d380a70eb0c422bce7d8b1bd7da3f0704b6a04dd944dbee75a7f98e06" alt="Logo" class="logo">
        <h1>Coming Soon</h1>
        <p>We are working very hard to bring you something amazing. Stay tuned!</p>
        <a href="https://discord.gg/petbet" class="discord-button">Join our Discord for the latest updates</a>
    </div>
</body>
</html>
